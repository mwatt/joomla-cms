<!-- SELECT LISTS -->
<mos:tmpl name="yes-no-radio" type="condition" conditionvar="value">
	<mos:sub condition="__default">
		<input type="radio" name="{NAME}" class="{CLASS}" />
		<mos:Translate>No</mos:Translate>
		<input type="radio" name="{NAME}" class="{CLASS}" />
		<mos:Translate>Yes</mos:Translate>
	</mos:sub>
	<mos:sub condition="0">
		<input type="radio" name="{NAME}" class="{CLASS}" checked="yes" />
		<mos:Translate>No</mos:Translate>
		<input type="radio" name="{NAME}" class="{CLASS}" />
		<mos:Translate>Yes</mos:Translate>
	</mos:sub>
	<mos:sub condition="1">
		<input type="radio" name="{NAME}" class="{CLASS}" />
		<mos:Translate>No</mos:Translate>
		<input type="radio" name="{NAME}" class="{CLASS}" checked="yes" />
		<mos:Translate>Yes</mos:Translate>
	</mos:sub>
</mos:tmpl>

<mos:tmpl name="radio-set" autoclear="yes">
	<input type="radio" name="{NAME}" value="{VALUE}" id="{NAME}{VALUE}" class="{CLASS}" {SELECTED} />
	<label for="{NAME}{VALUE}">
		{TEXT}
	</label>
</mos:tmpl>
