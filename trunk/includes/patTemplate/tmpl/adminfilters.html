<mos:tmpl name="list-search">
	<input type="text" name="search" id="search" value="{SEARCH}" class="text_area" title="<mos:Translate>Search</mos:Translate>" />
	<input type="button" value="<mos:Translate>Go</mos:Translate>" class="button" onclick="this.form.submit();" />
	<input type="button" value="<mos:Translate>Reset</mos:Translate>" class="button" onclick="getElementById('search').value='';this.form.submit();" />
</mos:tmpl>

<mos:tmpl name="selectlist-state">
	<select name="filter_state" class="inputbox" onchange="this.form.submit();">
		<option value="">- <mos:Translate>State</mos:Translate> -</option>
		<mos:tmpl name="filter-state">
			<option value="{VALUE}" {SELECTED}>{TEXT}</option>
		</mos:tmpl>
	</select>
</mos:tmpl>

<mos:tmpl name="selectlist-access">
	<select name="filter_access" class="inputbox" onchange="this.form.submit();">
		<option value="">- <mos:Translate>Access</mos:Translate> -</option>
		<mos:tmpl name="filter-access">
			<option value="{VALUE}" {SELECTED}>{TEXT}</option>
		</mos:tmpl>
	</select>
</mos:tmpl>
