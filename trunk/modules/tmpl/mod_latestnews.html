<mos:tmpl name="mod_latestnews">
	<div class="latestnews{CLASS}">
		<ul class="latestnews{CLASS}">
			<mos:tmpl name="mod_latestnews-items" varscope="mod_latestnews">
				<li>
				<a href="{ROW_LINK}" class="latestnews{CLASS}" title="{ROW_TEXT}">
				{ROW_TEXT}</a>
				</li>
			</mos:tmpl>
		</ul>
	</div>
</mos:tmpl>
