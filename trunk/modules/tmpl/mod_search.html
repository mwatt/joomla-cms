<mos:tmpl name="mod_search" varscope="body">
	<form action="{URL}" name="siteForm"  class="siteform" id="searchform" method="post">

		<div align="left" class="search{CLASS}">
			<input alt="search" class="inputbox{CLASS}" type="text" id="searchword" name="searchword" size="{WIDTH}" value="{TEXT}"  onblur="if(this.value=='') this.value='{TEXT}';" onfocus="if(this.value=='{TEXT}') this.value='';" />

			<mos:tmpl type="simplecondition" requiredvars="BUTTON=1" varscope="body, mod_search">
			<!-- Display Search Button -->
				<input type="submit" value="{BUTTON_TEXT}" class="button{CLASS}"/>
			</mos:tmpl>

			<mos:tmpl type="simplecondition" requiredvars="ADV_LINK=1" varscope="body, mod_search">
			<!-- Display Link to Search Component -->
				<a href="{URL_ADV}" class="search{CLASS}">
					<mos:Translate>advanced search</mos:Translate></a>
			</mos:tmpl>
		</div>

	<input type="hidden" name="option" value="search" />

	</form>

</mos:tmpl>
