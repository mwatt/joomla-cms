<mos:tmpl name="mod_archive" varscope="body">
	<div class="archive{CLASS}">
		<ul class="archive{CLASS}">
			<mos:tmpl name="mod_archive-items" varscope="mod_archive">
				<li>
				<a href="{ROW_LINK}" class="archive{CLASS}" title="{ROW_TEXT}">
					{ROW_TEXT}</a>
				</li>
			</mos:tmpl>
		</ul>
	</div>
</mos:tmpl>
