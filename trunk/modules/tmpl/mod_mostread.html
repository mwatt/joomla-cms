<mos:tmpl name="mod_mostread">

		<ul class="mostread{CLASS}">
			<mos:tmpl name="mod_mostread-items" varscope="mod_mostread">

				</li>
			</mos:tmpl>
		</ul>
	</div>
</mos:tmpl>
