<ul>
	<mos:tmpl name="CATEGORIES" varscope="BODY">

		<mos:tmpl type="condition" conditionvar="P_CATID" varscope="BODY, CATEGORIES">
			<mos:sub condition="{CATS_ID}">
			<!-- Currently selected Category -->
				<li>
					<b>
						{CATS_TITLE}
					</b>
				</li>
			</mos:sub>

			<mos:sub condition="__default">
			<!-- Unselected Catgeories -->
				<li>
					{CATS_EDIT_ICON}
					<a href="{CATS_LINK}" class="category{CLASS}">
						{CATS_TITLE}</a>

					<mos:tmpl type="simplecondition" requiredvars="P_CAT_ITEMS=1" varscope="BODY, CATEGORIES">
						<span class="small">
							( {CATS_NUMITEMS} )
						</span>
					</mos:tmpl>

					<mos:tmpl type="simplecondition" requiredvars="P_CAT_DESCRIPTION=1, CATS_TEXT" varscope="BODY, CATEGORIES">
						<div>
							{CATS_TEXT}
						</div>
					</mos:tmpl>
				</li>
			</mos:sub>
		</mos:tmpl>

	</mos:tmpl>
</ul>
