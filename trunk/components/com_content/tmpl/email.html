	<td class="contentheading">
		<mos:Translate>EMAIL_FRIEND</mos:Translate>
	</td>
</tr>
</table>

<table cellspacing="0" cellpadding="0" border="0">
<tr>
	<td width="140" height="30">
		<label for="email">
			<mos:Translate>EMAIL_FRIEND_ADDR</mos:Translate>
		</label>
	</td>
	<td>
		<input type="text" name="email" id="email" class="inputbox" size="35" />

	<td height="30">
		<label for="yourname">
			<mos:Translate>EMAIL_YOUR_NAME</mos:Translate>

		<input type="text" id="yourname" name="yourname" class="inputbox" size="35" />
	</td>
</tr>
<tr>
	<td height="30">
		<label for="youremail">
			<mos:Translate>EMAIL_YOUR_MAIL</mos:Translate>

	<td height="30">
		<label for="subject">
			<mos:Translate>SUBJECT_PROMPT</mos:Translate>
