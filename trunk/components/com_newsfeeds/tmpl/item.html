<table width="100%" class="contentpane{CLASS}">

<mos:tmpl name="ROWS" varscope="BODY">

	<mos:tmpl type="simplecondition" requiredvars="SHOW_HEADER=1" varscope="ROWS, BODY">
	<!-- Show Header -->
		<tr>
			<td class="componentheading{CLASS}" colspan="2">
				{P_HEADER} :: {ROW_TITLE}
			</td>
		</tr>
	</mos:tmpl>

	<tr>
		<td class="contentheading{CLASS}">
			<a href="{ROW_LINK}" target="_blank">
				{ROW_TITLE}</a>
		</td>
	</tr>

	<mos:tmpl type="simplecondition" requiredvars="P_FEED_DESCR=1" varscope="ROWS, BODY">
	<!-- Show Feed Description -->
		<tr>
			<td>
				{ROW_DESCRIPTION}
				<br /><br />
			</td>
		</tr>
	</mos:tmpl>

	<mos:tmpl type="simplecondition" requiredvars="P_FEED_IMAGE=1" varscope="ROWS, BODY">
	<!-- Show Feed Image -->
		<tr>
			<td>
				<a href="{ROW_LINK}" target="_blank">
					<img src="{ROW_IMAGE}" alt="{ROW_IMAGE_TITLE}" border="0"/></a>
			</td>
		</tr>
	</mos:tmpl>

	<tr>
		<td>
			<ul>
				<mos:tmpl name="ITEMS" varscope="ROWS, BODY">
					<li>
						<a href="{ITEM_LINK}" target="_blank">
							{ITEM_TITLE}</a>

						<mos:tmpl type="simplecondition" requiredvars="P_ITEM_DESCR=1" Ivarscope="ITEMS, BODY">
						<!-- Show Item Description -->
							<br />
							{ITEM_TEXT}
						</mos:tmpl>

						<br/><br/>
					</li>
				</mos:tmpl>
			</ul>
		</td>
	</tr>

	<tr>
		<td>
		<br />
		</td>
	</tr>

</mos:tmpl>

</table>

<mos:tmpl type="simplecondition" requiredvars="P_BACK_BUTTON=1" varscope="BODY">
<!-- Show Back Button -->
	<br/>
	<mos:link src="back_button" varscope="BODY"/>
</mos:tmpl>
