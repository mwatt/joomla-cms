<mos:tmpl name="CURRENT" varscope="BODY">

	<mos:tmpl type="simplecondition" requiredvars="P_PAGE_TITLE=1" varscope="BODY, CURRENT">
	<!-- Show Header -->
		<div class="componentheading{P_PAGECLASS_SFX}">
			{P_HEADER} :: {CUR_HEADER}
		</div>
	</mos:tmpl>

	<table width="100%" cellpadding="4" cellspacing="0" border="0" align="center" class="contentpane{P_PAGECLASS_SFX}">
	<tr>
		<td width="60%" valign="top" class="contentdescription{P_PAGECLASS_SFX}" colspan="2">

			<mos:tmpl type="simplecondition" requiredvars="SHOW_IMAGE=1, CUR_IMG" varscope="BODY, CURRENT">
			<!-- Show Image -->
				<img src="{CUR_IMG}" align="{CUR_ALIGN}" hspace="6" alt="<mos:Translate>WEBLINKS_TITLE</mos:Translate>" />
			</mos:tmpl>

			<mos:tmpl type="simplecondition" requiredvars="P_DESCRIPTION=1" varscope="BODY, CURRENT">
			<!-- Show Description -->
				{CUR_DESCRIP}
			</mos:tmpl>

		</td>
	</tr>
	<tr>
		<td>
			<mos:tmpl src="items_table.html" varscope="BODY, ROWS"/>
		</td>
	</tr>

	<mos:tmpl type="simplecondition" requiredvars="P_CAT=1" varscope="BODY, CATEGORIES">
	<!-- Show List of Categories for Section-->
		<tr>
			<td>
				<br/>
				<mos:tmpl src="category_links.html" varscope="BODY, CATEGORIES"/>
			</td>
		</tr>
	</mos:tmpl>

	</table>

</mos:tmpl>

<mos:tmpl type="simplecondition" requiredvars="P_BACK_BUTTON=1" varscope="BODY">
<!-- Show Back Button -->
	<br/>
	<mos:link src="back_button" varscope="BODY"/>
</mos:tmpl>
