</script>

<div style="padding: 10px;">
	<div style="text-align:right">
		<a href="javascript: void window.close()">
			<jtmpl:Translate>close window</jtmpl:Translate> <img src="{SITEURL}/components/com_mailto/images/close-x.png" border="0" alt="" title="" /></a>
	</div>

	<div class="componentheading">
		<jtmpl:Translate>Email this link to a friend.</jtmpl:Translate>
	</div>

	<p>
		<small>{LINK}</small>
	</p>

	<p>
		<jtmpl:Translate>Email to</jtmpl:Translate>:
		<br/>
		<input type="text" name="mailto" class="inputbox" size="25" />
	</p>

	<p>
		<jtmpl:Translate>Sender</jtmpl:Translate>:
		<br/>
		<input type="text" name="sender" class="inputbox" value="{SENDER}" size="25" />
	</p>

	<p>
		<jtmpl:Translate>Your email</jtmpl:Translate>:
		<br/>
		<input type="text" name="from" class="inputbox" value="{FROM}" size="25" />
	</p>

	<p>
		<jtmpl:Translate>Subject</jtmpl:Translate>:
		<br/>
		<input type="text" name="subject" class="inputbox" value="{SUBJECT}" size="25" />
	</p>

	<p>
		<button class="button" onclick="return submitbutton(this.form);">
			<jtmpl:Translate>Send</jtmpl:Translate></button>
		<button class="button" onclick="window.close();return false;">
			<jtmpl:Translate>Cancel</jtmpl:Translate></button>
	</p>
</div>

<input type="hidden" name="option" value="{OPTION}" />
<input type="hidden" name="task" value="send" />
<input type="hidden" name="link" value="{LINK|urlencode}" />
<input type="hidden" name="hash" value="{LINK|mosHash}" />
