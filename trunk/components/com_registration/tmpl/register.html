<form action="index.php" method="post" name="mosForm">

<div class="componentheading">
	<mos:Translate>REGISTER_TITLE</mos:Translate>
</div>

<table cellpadding="0" cellspacing="0" border="0" width="100%" class="contentpane">

<tr>
	<td>
		<label for="username">
			<mos:Translate>REGISTER_UNAME</mos:Translate> *
		</label>
	</td>
	<td>
		<input type="text" id="username" name="username" size="40" value="" class="inputbox" />
		{TIP_USER}
	</td>
</tr>
<tr>
	<td width="30%">
		<label for="name">
			<mos:Translate>REGISTER_NAME</mos:Translate> *
		</label>
	</td>
	<td>
		<input type="text" id="name" name="name" size="40" value="" class="inputbox" />
	</td>
</tr>
<tr>
	<td>
		<label for="email">
			<mos:Translate>REGISTER_EMAIL</mos:Translate> *
		</label>
	</td>
	<td>
		<input type="text" id="email" name="email" size="40" value="" class="inputbox" />
	</td>
</tr>
<tr>
	<td>
		<label for="password">
			<mos:Translate>REGISTER_PASS</mos:Translate> *
		</label>
	</td>
	<td>
		<input class="inputbox" id="password" type="password" name="password" size="40" value="" />
		{TIP_PASS}
	</td>
</tr>
<tr>
	<td>
		<label for="password2">
			<mos:Translate>REGISTER_VPASS</mos:Translate> *
		</label>
	</td>
	<td>
		<input class="inputbox" type="password" id="password2"" name="password2" size="40" value="" />
	</td>
</tr>
<tr>
	<td colspan="2">
		<mos:Translate>REGISTER_REQUIRED</mos:Translate>
	</td>
</tr>
</table>

<div align="center">
	<input type="button" value="<mos:Translate>BUTTON_SEND_REG</mos:Translate>" class="button" onclick="submitbutton()" />
</div>

<input type="hidden" name="id" value="0" />
<input type="hidden" name="gid" value="0" />
<input type="hidden" name="useractivation" value="{USERACTIVATION}" />
<input type="hidden" name="option" value="{OPTION}" />
<input type="hidden" name="task" value="saveRegistration" />

</form>
