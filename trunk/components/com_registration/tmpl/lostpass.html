<form action="index.php" method="post">

<div class="componentheading{PAGECLASS_SFX}">
	<mos:Translate>PROMPT_PASSWORD</mos:Translate>
</div>

<table cellpadding="0" cellspacing="0" border="0" width="100%" class="contentpane{PAGECLASS_SFX}">
<tr>
	<td colspan="2">
		<mos:Translate>NEW_PASS_DESC</mos:Translate>
	</td>
</tr>
<tr>
	<td>
		<label for="username">
			<mos:Translate>PROMPT_UNAME</mos:Translate>
		</label>
	</td>
	<td>
		<input type="text" name="checkusername" id="username" class="inputbox" size="40" maxlength="25" />
	</td>
</tr>
<tr>
	<td>
		<label for="email">
			<mos:Translate>PROMPT_EMAIL</mos:Translate>
		</label>
	</td>
	<td>
		<input type="text" name="confirmEmail" id="email" class="inputbox" size="40" />
	</td>
</tr>
<tr>
	<td colspan="2">
		<input type="submit" class="button" value="<mos:Translate>BUTTON_SEND_PASS</mos:Translate>" />
	</td>
</tr>
</table>

<input type="hidden" name="option" value="{OPTION}" />
<input type="hidden" name="task" value="sendNewPass" />

</form>

<mos:tmpl type="simplecondition" requiredvars="P_BACK_BUTTON=1" varscope="BODY">
<!-- Show Back Button -->
	<br/>
	<mos:link src="back_button" varscope="BODY"/>
</mos:tmpl>
