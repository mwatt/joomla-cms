<mos:tmpl name="mod_stats">

	<table class="adminlist">
	<thead>
	<tr>
		<th class="title">
			<mos:Translate>Num</mos:Translate>
		</th>
		<th class="title">
			<mos:Translate>Menu</mos:Translate>
		</th>
		<th class="title" align="center" width="50">
			<mos:Translate>Num Items</mos:Translate>
		</th>
	</tr>
	</thead>
	<tfoot>
	<tr>
		<th colspan="3">
		</th>
	</tr>
	</tfoot>

	<tbody>
	<mos:tmpl name="MENUS" type="simplecondition" requiredvars="ROW_MENUTYPE" addSystemVars="integer">
		<tr class="row{PAT_IS_EVEN}">
			<td width="10" align="right">
				{ROW_NUM}.
			</td>
			<td>
				<a href="{ROW_LINK}" class="editlink">
					{ROW_MENUTYPE}</a>
			</td>
			<td align="center">
				{ROW_NUMITEMS}
			</td>
		</tr>
	</mos:tmpl>
	</tbody>
	</table>

</mos:tmpl>
