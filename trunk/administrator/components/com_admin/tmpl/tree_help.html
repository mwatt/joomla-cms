<script language="javascript" type="text/javascript">
d = new dTree( 'd', '{SITEURL}/includes/js/dtree/{TREEIMGFOLDER}/' );
d.config.useLines=true;
d.config.useIcons=true;

<mos:tmpl name="index">

</mos:tmpl>

document.write(d);
d.openAll();
