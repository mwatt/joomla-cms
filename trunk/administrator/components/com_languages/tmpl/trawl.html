<mos:link src="includeTabs" />

<div id="treecell">
	<mos:tmpl src="tree.html" />
	<fieldset>
		<legend>
			<mos:Translate>Quick Tip</mos:Translate>
		</legend>
		<mos:Translate key="helpTrawl" />
	</fieldset>
</div>

<div id="datacell">
	<fieldset>
		<legend>
			<mos:Translate>Results</mos:Translate>
		</legend>
		<mos:Call template="startTabPane" paneid="TABS" panecookies="false" />

		<mos:Call template="startTab" paneid="TABS" tabtitle="New" />
			<strong><mos:Translate>New keys</mos:Translate></strong>
			<br />
			<textarea cols="80" rows="20">{BUFFER1}</textarea>
		<mos:link src="endTab" />

		<mos:Call template="startTab" paneid="TABS" tabtitle="Other" />
			<strong><mos:Translate key="USUSED_KEYS">Possibly unused or unassigned keys</mos:Translate></strong>
			<br />
			<textarea cols="80" rows="20">{BUFFER2}</textarea>
		<mos:link src="endTab" />

		<mos:link src="endTabPane" />
	</fieldset>
</div>
<input type="hidden" name="option" value="{OPTION}" />
<input type="hidden" name="task" value="" />
<input type="hidden" name="options[scope]" value="{SCOPE}" />
