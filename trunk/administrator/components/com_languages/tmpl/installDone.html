<div id="treecell">
	<mos:tmpl src="tree.html" />
</div>

<div id="datacell">
	<fieldset>
		<legend>
			<mos:tmpl type="condition" conditionvar="body.errno">
				<mos:sub condition="0">
					<mos:Translate>Install Complete</mos:Translate>
				</mos:sub>
				<mos:sub condition="__default">
					<mos:Translate>Install Failed</mos:Translate>
				</mos:sub>
			</mos:tmpl>
		</legend>
		<p>
			<mos:Translate>Language</mos:Translate> :: <strong>{ELEMENT}</strong>
		</p>
		<p>{MESSAGE}</p>
	</fieldset>
</div>

<input type="hidden" name="option" value="{OPTION}" />
<input type="hidden" name="task" value="" />
