<div id="treecell">
	<fieldset>
		<legend>
			<mos:Translate>Navigator</mos:Translate>
		</legend>
		<mos:tmpl src="tree.html" />
	</fieldset>

	<fieldset>
		<legend>
			<mos:Translate>Related Links</mos:Translate>
		</legend>

		<mos:tmpl src="relatedLinks.html" varscope="body"/>
	</fieldset>

	<fieldset>
		<legend>
			<mos:Translate>Quick Tip</mos:Translate>
		</legend>
		<mos:Translate key="Quicktiptext create"></mos:Translate>
	</fieldset>
</div>

<div id="datacell">
	<fieldset>
		<legend>
			<mos:Translate>Details</mos:Translate>
		</legend>

		<table width="100%">
			<tr>
				<td width="20%">
					<label for="comname">
						<mos:Call template="tooltip" text="Module Name" tip="tipCreateName" />
					</label>
				</td>
				<td>
					mod_<input type="text" name="modname" id="comname" value="" size="40" maxlength="40"/>
				</td>
			</tr>
			<tr>
				<td>
					<label for="name">
						<mos:Call template="tooltip" text="Module Client" tip="tipCreateClient" />
					</label>
				</td>
				<td>
					{RADIO_CLIENT}
				</td>
			</tr>
		</table>
	</fieldset>

	<fieldset>
		<legend>
			<mos:Translate>Meta Information</mos:Translate>
		</legend>

		<table width="100%">
			<tr>
				<td width="20%">
					<label for="meta_package">
						<mos:Call template="tooltip" text="phpDoc Package" tip="tipCreatePackage" />
					</label>
				</td>
				<td>
					<input type="text" name="meta[package]" id="meta_package" value="" size="60" maxlength="255"/>
				</td>
			</tr>
			<tr>
				<td>
					<label for="meta_subpackage">
						<mos:Call template="tooltip" text="phpDoc Sub-Package" tip="tipCreateSubPackage" />
					</label>
				</td>
				<td>
					<input type="text" name="meta[subpackage]" id="meta_package" value="" size="60" maxlength="255"/>
				</td>
			</tr>
			<tr>
				<td>
					<label for="meta_version">
						<mos:Call template="tooltip" text="Version" tip="tipCreateVersion" />
					</label>
				</td>
				<td>
					<input type="text" name="meta[version]" id="meta_version" value="" size="60" maxlength="255"/>
				</td>
			</tr>
			<tr>
				<td>
					<label for="meta_author">
						<mos:Call template="tooltip" text="Author" tip="tipCreateAuthor" />
					</label>
				</td>
				<td>
					<input type="text" name="meta[author]" id="meta_author" value="" size="60" maxlength="255"/>
				</td>
			</tr>
			<tr>
				<td>
					<label for="meta_authoremail">
						<mos:Call template="tooltip" text="Author Email" tip="tipCreateAuthorEmail" />
					</label>
				</td>
				<td>
					<input type="text" name="meta[authoremail]" id="meta_authoremail" value="" size="60" maxlength="255"/>
				</td>
			</tr>
			<tr>
				<td>
					<label for="meta_authorurl">
						<mos:Call template="tooltip" text="Author URL" tip="tipCreateAuthorURL" />
					</label>
				</td>
				<td>
					<input type="text" name="meta[authoreurl]" id="meta_authoreurl" value="" size="60" maxlength="255"/>
				</td>
			</tr>
			<tr>
				<td>
					<label for="meta_copyright">
						<mos:Call template="tooltip" text="Copyright" tip="tipCreateCopyright" />
					</label>
				</td>
				<td>
					<input type="text" name="meta[copyright]" id="meta_copyright" value="" size="60" maxlength="255"/>
				</td>
			</tr>
			<tr>
				<td>
					<label for="meta_license">
						<mos:Call template="tooltip" text="License" tip="tipCreateLicense" />
					</label>
				</td>
				<td>
					<input type="text" name="meta[license]" id="meta_license" value="" size="60" maxlength="255"/>
				</td>
			</tr>
		</table>
	</fieldset>
</div>
