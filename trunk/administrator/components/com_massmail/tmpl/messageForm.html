<script language="javascript" type="text/javascript">
	function submitbutton(pressbutton) {
		var form = document.adminForm;
		if (pressbutton == 'cancel') {
			submitform( pressbutton );
			return;
		}
		// do field validation
		if (form.mm_subject.value == ""){
			alert( "<mos:Translate>Please fill in the subject</mos:Translate>" );
		} else if (getSelectedValue('adminForm','mm_group') < 0){
			alert( "<mos:Translate>Please select a group</mos:Translate>" );
		} else if (form.mm_message.value == ""){
			alert( "<mos:Translate>Please fillin the message</mos:Translate>" );
		} else {
			submitform( pressbutton );
		}
	}
</script>
