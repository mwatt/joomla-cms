<style type="text/css">
.write {
	color: green;
}

.readonly {
	color: red;
}

.source {
	width: 100%;
	height: 500px;
}
</style>

<div id="treecell">
	<fieldset>
		<legend>
			<mos:Translate>Options</mos:Translate>
		</legend>

		<mos:Translate>File is</mos:Translate> :
		<mos:tmpl type="condition" conditionvar="body.writable">
			<mos:sub condition="1">
				<span class="write"><mos:Translate>Writable</mos:Translate></span>
			</mos:sub>
			<mos:sub condition="0">
				<span class="readonly"><mos:Translate>Unwritable</mos:Translate></span>
			</mos:sub>
		</mos:tmpl>

		<mos:tmpl type="simplecondition" requiredvars="chmodable=1" varscope="body">
			<br />
			<mos:tmpl type="condition" conditionvar="body.writable">

				<mos:sub condition="1">
				  <input type="checkbox" id="disable_write" name="disable_write" value="1"/>
				  <label for="disable_write">
				  	<mos:translate>Make unwriteable after saving</mos:translate>
				  </label>
				</mos:sub>

				<mos:sub condition="0">
				  <input type="checkbox" id="enable_write" name="enable_write" value="1"/>
				  <label for="enable_write">
				  	<mos:translate>Override write protection while saving</mos:translate>
				  </label>
				</mos:sub>

			</mos:tmpl>
		</mos:tmpl>
	</fieldset>

	<fieldset>
		<legend>
			<mos:Translate>Quick Tip</mos:Translate>
		</legend>
		<mos:Translate key="Quicktiptext editcss"></mos:Translate>
	</fieldset>
</div>

<div id="datacell">
	<fieldset>
		<legend>
			<mos:Translate>Source</mos:Translate>
		</legend>

		<table class="adminform">
	   <tr>
	   	<th>
	   		{FILE}
	   	</th>
	   </tr>
	   <tr>
	   	<td>
	   		<textarea class="source" cols="110" rows="25" name="filecontent" class="inputbox"><mos:var name="content" modifier="htmlspecialchars" modifierType="php" /></textarea>
	   	</td>
	   </tr>
		</table>
	</fieldset>
</div>

<input type="hidden" name="element" value="{ELEMENT}" />
<input type="hidden" name="option" value="{OPTION}" />
<input type="hidden" name="task" value="" />
<input type="hidden" name="client" value="{CLIENT}" />
