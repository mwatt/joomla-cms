</jtmpl:comment>

<form method="post" name="wizardForm">
	<h1>WORK IN PROGRESS!!!!</h1>
	<fieldset>
		<div style="float: right">
			<button type="button" onclick="document.getElementById('step').value={PREVSTEP};this.form.submit();">
				<jtmpl:Translate>Back</jtmpl:Translate></button>
			<button type="button" onclick="document.getElementById('step').value={NEXTSTEP};this.form.submit();">
				<jtmpl:Translate>Next</jtmpl:Translate></button>
	    </div>
		{MESSAGE}
	</fieldset>

	<fieldset>
		{PARAMS}
	</fieldset>

	<input type="hidden" name="option" value="com_content" />
	<input type="hidden" name="task" value="wizard" />
	<input type="hidden" id="step" name="step" value="{STEP}" />
	<input type="hidden" name="tmpl" value="component.html" />

	<jtmpl:tmpl name="cid" type="simplecondition" requiredvars="id">
	<input type="hidden" name="cid[]" value="{ID}" /></jtmpl:tmpl>

</form>
