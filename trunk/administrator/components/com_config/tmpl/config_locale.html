<table class="adminform" id="editpage">
	<thead>
		<tr>
			<th colspan="2">
				<mos:Translate>Locale Settings</mos:Translate>
			</th>
		</tr>
	</thead>
	<tfoot>
		<tr>
			<th colspan="2">
			</th>
		</tr>
	</tfoot>
	<tbody>
		<tr>
			<td width="{COLWIDTH}">
				<label for="config_locale">
					<mos:Call template="tooltip" text="Default Country Locale" tip="TIPDEFAULTCOUNTRYLOCALE" />
				</label>
			</td>
			<td align="left">
				<input class="text_area" type="text" name="config_locale" id="config_locale" size="15" value="{CONFIG_LOCALE|htmlspecialchars}"/>
			</td>
		</tr>
		<tr>
			<td>
				<label for="config_lang">
					<mos:Call template="tooltip" text="Language" tip="TIPLANGUAGE" />
				</label>
			</td>
			<td>
				<select name="config_lang" id="config_lang" class="inputbox">
				<mos:tmpl name="list-lang">
					<option value="{VALUE}" {SELECTED}>{TEXT}</option>
				</mos:tmpl>
				</select>
			</td>
		</tr>
		<tr>
			<td>
				<label for="config_lang">
					<mos:Call template="tooltip" text="Time Offset" tip="tipDateTimeDisplay" />
				</label>
			</td>
			<td>
				<select name="config_offset" id="config_offset" class="inputbox">
				<mos:tmpl name="list-offset">
					<option value="{VALUE}" {SELECTED}>{TEXT}</option>
				</mos:tmpl>
				</select>
				TODO: mosCurrentDate($_LANG->_( 'DATE_FORMAT_LC2' ));
			</td>
		</tr>
	</tbody>
</table>
