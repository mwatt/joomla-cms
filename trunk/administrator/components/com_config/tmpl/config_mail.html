<table class="adminform" id="editpage">
	<thead>
		<tr>
			<th colspan="2">
				<mos:Translate>Mail Settings</mos:Translate>
			</th>
		</tr>
	</thead>
	<tfoot>
		<tr>
			<th colspan="2">
			</th>
		</tr>
	</tfoot>
	<tbody>
		<tr>
			<td width="{COLWIDTH}">
				<label for="config_mailer">
					<mos:Translate>Mailer</mos:Translate>
				</label>
			</td>
			<td>
				<select name="config_mailer" id="config_mailer" class="inputbox">
				<mos:tmpl name="list-mailer">
					<option value="{VALUE}" {SELECTED}>{TEXT}</option>
				</mos:tmpl>
				</select>

			</td>
		</tr>
		<tr>
			<td>
				<label for="config_mailfrom">
					<mos:Translate>Mail From</mos:Translate>
				</label>
			</td>
			<td>
				<input class="text_area" type="text" name="config_mailfrom" id="config_mailfrom" size="50" value="{CONFIG_MAILFROM|htmlspecialchars}"/>
			</td>
		</tr>
		<tr>
			<td>
				<label for="config_fromname">
					<mos:Translate>From Name</mos:Translate>
				</label>
			</td>
			<td>
				<input class="text_area" type="text" name="config_fromname" id="config_fromname" size="50" value="{CONFIG_FROMNAME|htmlspecialchars}"/>
			</td>
		</tr>
		<tr>
			<td>
				<label for="config_sendmail">
					<mos:Translate>Sendmail Path</mos:Translate>
				</label>
			</td>
			<td>
				<input class="text_area" type="text" name="config_sendmail" id="config_sendmail" size="50" value="{CONFIG_SENDMAIL|htmlspecialchars}"/>
			</td>
		</tr>
		<tr>
			<td>
				<mos:Translate>SMTP Auth</mos:Translate>
			</td>
			<td>
				{CONFIG_SMTPAUTH}
			</td>
		</tr>
		<tr>
			<td>
				<label for="config_smtpuser">
					<mos:Translate>SMTP User</mos:Translate>
				</label>
			</td>
			<td>
				<input class="text_area" type="text" name="config_smtpuser" id="config_smtpuser" size="50" value="{CONFIG_SMTPUSER|htmlspecialchars}"/>
			</td>
		</tr>
		<tr>
			<td>
				<label for="config_smtppass">
					<mos:Translate>SMTP Pass</mos:Translate>
				</label>
			</td>
			<td>
				<input class="text_area" type="text" name="config_smtppass" id="config_smtppass" size="50" value="{CONFIG_SMTPPASS|htmlspecialchars}"/>
			</td>
		</tr>
		<tr>
			<td>
				<label for="config_smtphost">
					<mos:Translate>SMTP Host</mos:Translate>
				</label>
			</td>
			<td>
				<input class="text_area" type="text" name="config_smtphost" id="config_smtphost" size="50" value="{CONFIG_SMTPHOST|htmlspecialchars}"/>
			</td>
		</tr>
	</tbody>
</table>
