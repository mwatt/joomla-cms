<mos:tmpl name="fso-perms" varscope="body" autoclear="yes">
	<table cellpadding="0" cellspacing="0" border="0">
		<tr>
			<td>
		   		<input type="radio" id="{FSO}PermsMode0" name="{FSO}PermsMode" value="0" onclick="{FSO}PermsModeChange(0)" {MODE0CHECKED}/>
			</td>
			<td>
				<label for="{FSO}PermsMode0">
					<mos:Translate>DESCDONTCHMODNEWFILES</mos:Translate>
				</label>
			</td>
		</tr>
		<tr>
			<td>
				<input type="radio" id="{FSO}PermsMode1" name="{FSO}PermsMode" value="1" onclick="{FSO}PermsModeChange(1)" {MODE1CHECKED}/>
			</td>
			<td>
				<label for="{FSO}PermsMode1">
					<mos:Call template="tooltip" text="CHMOD new files" tip="TIPPERMISSIONFLAGSFILES" />
				</label>

				<span id="{FSO}PermsValue" {MODE1STYLE}>
					<mos:Translate>to</mos:Translate>:
					<input class="text_area" type="text" readonly="readonly" name="config_{FSO}perms" size="5" value="{PERM_VALUE}"/>
				</span>
				<span id="{FSO}PermsTooltip" {MODE0STYLE}>
				</span>
			</td>
		</tr>
		<tr id="{FSO}PermsFlags" {MODE0STYLE}>
			<td>
			</td>
			<td>
				<table cellpadding="0" cellspacing="0" border="0">
				<tr>
					<td style="padding:0px">
						<mos:Translate>User</mos:Translate>:
					</td>
					<td style="padding:0px">
				   		<input type="checkbox" id="{FSO}PermsUserRead" name="{FSO}PermsUserRead" value="1" onclick="{FSO}PermsSave()" {0400}/>
					</td>
					<td style="padding:0px">
						<label for="{FSO}PermsUserRead">
							<mos:Translate>read</mos:Translate>
						</label>
					</td>
					<td style="padding:0px">
						<input type="checkbox" id="{FSO}PermsUserWrite" name="{FSO}PermsUserWrite" value="1" onclick="{FSO}PermsSave()" {0200}/>
					</td>
					<td style="padding:0px">
						<label for="{FSO}PermsUserWrite">
							<mos:Translate>write</mos:Translate>
						</label>
					</td>
					<td style="padding:0px">
						<input type="checkbox" id="{FSO}PermsUserExecute" name="{FSO}PermsUserExecute" value="1" onclick="{FSO}PermsSave()" {0100}/>
					</td>
					<td style="padding:0px" colspan="3">
						<label for="{FSO}PermsUserExecute">
							<mos:Translate>execute</mos:Translate>
						</label>
					</td>
				</tr>
				<tr>
					<td style="padding:0px">
					<mos:Translate>Group</mos:Translate>:
					</td>
					<td style="padding:0px">
						<input type="checkbox" id="{FSO}PermsGroupRead" name="{FSO}PermsGroupRead" value="1" onclick="{FSO}PermsSave()" {040}/>
					</td>
					<td style="padding:0px">
						<label for="{FSO}PermsGroupRead">
						<mos:Translate>read</mos:Translate>
						</label>
					</td>
					<td style="padding:0px">
						<input type="checkbox" id="{FSO}PermsGroupWrite" name="{FSO}PermsGroupWrite" value="1" onclick="{FSO}PermsSave()" {020}/>
					</td>
					<td style="padding:0px">
						<label for="{FSO}PermsGroupWrite">
						<mos:Translate>write</mos:Translate>
						</label>
					</td>
					<td style="padding:0px">
				   		<input type="checkbox" id="{FSO}PermsGroupExecute" name="{FSO}PermsGroupExecute" value="1" onclick="{FSO}PermsSave()" {010}/></td>
					<td style="padding:0px" width="70">
						<label for="{FSO}PermsGroupExecute">
							execute
						</label>
					</td>
					<td>
						<input type="checkbox" id="apply{FSO}Perms" name="apply{FSO}Perms" value="1"/>
					</td>
					<td nowrap="nowrap">
						<label for="{FSO}PermsApply">
							<mos:Call template="tooltip" text="Apply to existing" tip="WARNWILLAPPLYPERMISSIONFLAGSTO" />
						</label>
					</td>
				</tr>
				<tr>
					<td style="padding:0px">
						<mos:Translate>World</mos:Translate>:
					</td>
					<td style="padding:0px">
						<input type="checkbox" id="{FSO}PermsWorldRead" name="{FSO}PermsWorldRead" value="1" onclick="{FSO}PermsSave()" {04}/>
					</td>
					<td style="padding:0px">
						<label for="{FSO}PermsWorldRead">
							<mos:Translate>read</mos:Translate>
						</label>
					</td>
					<td style="padding:0px">
						<input type="checkbox" id="{FSO}PermsWorldWrite" name="{FSO}PermsWorldWrite" value="1" onclick="{FSO}PermsSave()" {02}/>
					</td>
					<td style="padding:0px">
						<label for="{FSO}PermsWorldWrite">
							<mos:Translate>write</mos:Translate>
						</label>
					</td>
					<td style="padding:0px">
						<input type="checkbox" id="{FSO}PermsWorldExecute" name="{FSO}PermsWorldExecute" value="1" onclick="{FSO}PermsSave()" {01}/>
					</td>
					<td style="padding:0px" colspan="3">
						<label for="{FSO}PermsWorldExecute">
							<mos:Translate>execute</mos:Translate>
						</label>
					</td>
				</tr>
				</table>
			</td>
		</tr>
	</table>
</mos:tmpl>
