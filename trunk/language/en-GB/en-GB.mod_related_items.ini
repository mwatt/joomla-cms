DESCRELATEDITEMS=This Module displays other Articles that are related to the Item currently displayed. These are based on the keywords Metadata. All the keywords of the current Article are searched against all the keywords of all other published Items. For example, you may have an Item on "Breeding Parrots" and you may have another on "Hand Raising Black Cockatoos". If you include the keyword "parrot" in both Items, then the Related Items Module will list the "Breeding Parrots" Item when viewing "Hand Raising Black Cockatoos" and vice-versa.
MOD_RELATED_ITEMS=mod_related_items
