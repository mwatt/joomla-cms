DESCPOLL=This module compliments the Polls component. It is used to display the configured polls. The module differs from other modules in as much as the Component supports linking between Menu Items and Polls. This means that the module shows only those Polls, which are configured for a certain Menu Item.
ENABLE CACHE=Enable Cache
MODULE CLASS SUFFIX=Module Class Suffix
POLL=Poll
VOTE=Vote
PARAMENABLECACHE=Select whether to cache the content of this module
PARAMMODULECLASSSUFFIX=A suffix to be applied to the css class of the module (table.moduletable), this allows individual module styling


