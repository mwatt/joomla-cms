DESCPOLL=This Module compliments the Polls Component. It is used to display the configured Polls. The Module differs from other Modules in as much as the Component supports linking between Menu Items and Polls. This means that the Module shows only those Polls, that are configured for a certain Menu Item.
MOD_POLL=mod_poll
POLL=Poll
VOTE=Vote
PARAMMODULEPOLL=The Poll to display
