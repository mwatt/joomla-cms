<form action="index.php" method="post" name="adminForm">
<div id="right">
	<div id="rightpad">
		<div id="step"><jtmpl:translate>error</jtmpl:translate></div>

		<div class="far-right">
			<input type="button" class="button" value="&lt;&lt; <jtmpl:translate escape="yes">Previous</jtmpl:translate>" onclick="submitForm( this.form, '{BACK}' );" />
		</div>
		<div class="clr"></div>

		<h2><jtmpl:translate>An error has occurred</jtmpl:translate>:</h2>
		<div class="install-text">
			<p>
				<jtmpl:tmpl name="messages">
				{MESSAGE}
				</jtmpl:tmpl>
			</p>
		</div>
		<jtmpl:tmpl name="xmessages" type="simplecondition" requiredvars="xmessage">
		<div class="install-form">
			<fieldset class="form-block">
				<textarea rows="10" cols="50">{XMESSAGE}</textarea>
	 		</fieldset>
	 	</div>
	 	</jtmpl:tmpl>

		<div class="clr"></div>
	</div>

</div>
<div class="clr"></div>
<input type="hidden" name="task" value="" />
</form>
