<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="{LANG_TAG}" lang="{LANG_TAG}" dir="{LANG_DIR}" >
	<head>
		<jdoc:include type="head" />
		<jdoc:tmpl name="loadcss" varscope="document" type="condition" conditionvar="LANG_DIR">
			<jdoc:sub condition="rtl">
				<link href="template/css/template_rtl.css" rel="stylesheet" type="text/css" />
			</jdoc:sub>
			<jdoc:sub condition="ltr">
				<link href="template/css/template.css" rel="stylesheet" type="text/css" />
			</jdoc:sub>
		</jdoc:tmpl>
		<link rel="stylesheet" type="text/css" href="template/css/nifty.css">
		<link rel="stylesheet" type="text/css" href="template/css/nifty_print.css" media="print">
		<script type="text/javascript" src="includes/js/installation.js"></script>
		<script type="text/javascript" src="../includes/js/moofx/prototype.lite.js"></script>
		<script type="text/javascript" src="../includes/js/moofx/moo.fx.js"></script>
		<script type="text/javascript" src="../includes/js/moofx/moo.fx.pack.js"></script>
		<script type="text/javascript" src="template/js/moo.fx.effect.js"></script>
		<script type="text/javascript" src="template/js/nifty.js"></script>
		<script type="text/javascript">
		window.onload=function(){
			if(!NiftyCheck()) return;
			Rounded("div#stepbar","all","#fff","#f7f7f7","border #ccc");
			Rounded("div#step","all","#fff","#fbfbfb","border #ccc");
			Rounded("div#installer","all","#fff","#fff","border #ccc");
			Rounded("div.install-form","all","#fff","#fbfbfb","border #ccc");
		}
		</script>
	</head>
	<body>
		<div id="header1">
			<div id="header2">
				<div id="header3">
					<div id="version"><jdoc:translate>Version#</jdoc:translate></div>
					<span><jdoc:translate>Installation</jdoc:translate></span>
				</div>
			</div>
		</div>
		<div id="content-box">
			<div id="content-pad">
				<jdoc:include type="installation" />
				<div class="clr"></div>
			</div>
		</div>
		<div id="footer1">
			<div id="footer2">
				<div id="footer3"></div>
			</div>
		</div>

		<div id="copyright"><a href="http://www.joomla.org" target="_blank">Joomla!</a>
			<jdoc:translate key="isFreeSoftware">is Free Software released under the GNU/GPL License.</jdoc:translate>
		</div>
		<script type="text/javascript">
			init_moofx();
		</script>
	</body>
</html>
