LOADSQLINSTRUCTIONS1=<strong>ÖNEMLİ</strong>: Başlangıç seviyesindeki Joomla! kullanıcılarının örnek veriyi yüklemesi tavsiye edilir. Bunun için, diğer adıma geçmeden önce butona tıklayınız.
LOADSQLINSTRUCTIONS2=Kurulumdan çıkmadan önce veritabanına bilgi yüklemenin 3 farklı yöntemi var:
LOADSQLINSTRUCTIONS3=<strong>1. Varsayılan örnek veri</strong>yi yükleyebilirsiniz. Bunu yapmak için ilk seçeneği seçin ve Örnek Veriyi Yükle butonuna basın.
LOADSQLINSTRUCTIONS4=<strong>2. Joomla! 1.5 uyumlu SQL betik dosyası</strong> yerel sunucunuzdan yüklenip sitenizde çalıştırılabilir. Bu şekilde, yerelleştirilmiş örnek veri veya Joomla! 1.5 yedeği yüklemesi yapılabilir. Bu SQL betiği uygun tablo öneklerine, utf-8 kodlamasına sahip olmalı ve de Joomla! 1.5 veritabanı şemasına uyumlu olmalıdır.
LOADSQLINSTRUCTIONS5=<strong>3. Eski sürümlerden (1.0.x) taşıma</strong> seçeneği Joomla! 1.0 serisinden 1.5'e geçiş için kullanılabilir. Gerekli dönüştürmeler 'anında' gerçekleştirilir. Betik dosyası, 'com_migrator' bileşeni tarafından otomatik olarak oluşturulur veya <a href="http://dev.joomla.org/component/option,com_jd-wp/Itemid,33/p,107/" target="_blank">burada</a> verilen bilgilere göre elle oluşturabilirsiniz.
LOADSQLINSTRUCTIONS6=Yükleme aracı sıkıştırılmamış SQL dosyalarını, ziplenmiş veya gz ile sıkıştırılmış paketleri desteklemektedir. Dikkat: Paketlenmiş dosyaların içinde sadece bir tane SQL dosyası bulunmalıdır.
