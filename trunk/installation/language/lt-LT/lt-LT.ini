TIPCOLLATIONNONUTF=<p>Ši MySQL versija neturi UTF-8 palaikymo, o tai reikalaujamas kodavimas.</p><p>Rekomenduojama atnaujinti Jūsų duomenų bazę į versiją, naujesnę nei 4.1.2. Jei tai nėra įmanoma, Joomla! saugos utf-8 koduotą turinį Jūsų dabartinėje duomenų bazėje suderinamu režimu. Palyginimo pasirinkimas šiuo atveju nėra įmanomas ir bus naudojamas numatytas palyginimas.</p>
TIPCOLLATIONUTF=<p>Ši MySQL versija palaiko UTF-8, kuris yra reikalaujamas kodavimas.</p><p>Pasirinkite palyginimą iš sąrašo. Jei Jūsų kalbai nėra ką pasirinkti, tai yra dėl to, jog tinka numatytas <em>utf8_general_ci</em> palyginimas.</p>
TIPCONFSTEPS=<p>Įveskite Jūsų el. paštą, tai bus tinklapio Super administratoriaus\n        el. paštas. Jei migruojate - galite ifgnoruoti šią sekciją.</p>
TIPDATABASE=Kai kurie serveriai tinklapiams leidžia tiktai tam tikrus DB vardus. Tokiu atveju skirtingiems Joomla! tinklapiams naudokite lentelių priešdėlius.
TIPDATABASESTEPS=<p>Norint paleisti Joomla! tereikia atlikti 4 paprastus žingsnius...</p>\n		<p>Šiame, duomenų bazės konfigūracijos žingsnyje, prašome įvesti serverio vardą, į kurį bus įdiegta Joomla!</p>\n		<p>Įveskite MySQL vartotojo vardą, slaptažodį ir duomenų bazės pavadinimą, kurį norėsite naudoti kartu su Joomla!.</p>\n		<p>Įveskite lentelių priešdėlį. Pasirinkite kaip apdoroti nuo ankstesnių įdiegimų egzistuojančias lenteles.</p>\n
TIPFTPCONFSTEPS=<p>Dėl failų sistemos leidimų ir PHP Safe Mode apribojimų.\n        For all users to utilize the Joomla! installers an FTP layer exists to handle filesystem manipulation.<br/><br/>Jei jūsų serveryje yra įjungtas saugus režimas, sukonfigūravus FTP, bus visvien galima diegti komponentus.<br/><br/>Įveskite visus FTP duomenis kur reikia, žinoma jei norite galite dabar nekonfigūruoti FTP, bet priedų įdiegimas FTP būdu yra saugenis.</p>
