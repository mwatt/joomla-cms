LOADSQLINSTRUCTIONS1=<strong>SVARBU</strong>: Pradedantiesiems rekomenduojama įdiegti numatytus pavyzdinius duomenis. Tai galima padaryti pasirenkant opciją ir paspaudžiant mygtuką prieš judant į kitą lygį
LOADSQLINSTRUCTIONS2=Prieš baigiant įdiegimą Jūs galite užpildyti tinklapio duomenį bazę duomenimis. Tai galima padaryti trimis būdais:
LOADSQLINSTRUCTIONS3=1. Gali būtų pakrauti <strong>numatyti pavyzdiniai duomenys</strong>. Norėdami tai atlikti pažymėkite pirmąją opciją ir paspauskite pavyzdinių duomenų įdiegimo mygtuką.
LOADSQLINSTRUCTIONS4=<strong>2.a Joomla! 1.5 suderinamas SQL skripto failas</strong> gali būtu atsiųstas iš vietinio serverio ir įvykdytas šiame tinklapyje. Tai gali būti skirta likalizuotų pavyzdinių duomenų įdiegimui ar Joomla! 1.5 dublių atstatymui. Skriptas turėtų turėti tinkamus lentelių priešdėlius, utf-8 kodavimą ir turėtų būti suderinamas su Joomla! 1.5 duomenų bazės schema.
LOADSQLINSTRUCTIONS5=<strong>2.b Turinio migravimas iš ankstesnių versijų</strong>. "Joomla! 1.0 migravimo skripto" opcijos pažymėjimas aktyvuoja senesnių versijų dump'o į naujo Joomla! 1.5 tinklapio pagalbą. Būtini konvertavimai atliekami 'on-the-fly' režimu. Skripto failas sename tinklapyje gali būti automatiškai sukurtas 'com_migrator' komponento arba gali būti sukurtas rankiniu būdu atsižvelgiant į <a href="http://dev.joomla.org/component/option,com_jd-wp/Itemid,33/p,107/" target="_blank">instrukcijas</a>.
LOADSQLINSTRUCTIONS6=Įkėlimo priemonės palaiko nesuspaustus sql skripto failus, zip suarchyvuotus skripto failus ir gz suarchyvuotus skripto failus. Suarchyvuoti failai gali talpinti tik viena sgl skripto failą. Jūs galite pažymėti "I have already uploaded the migration script" pasirinkimą, jei jūsų failas perdidelis(atminties ir laiko limiti klaidos) ir įkelti failą į "/installation/sql/migration/" pavadintą "migrate.sql"(archuvavimas neleidžiamas).(The upload facility supports uncompressed sql script files, zip packed script files and gz packed script files. Packed files may contain only a single sql script file. You may tick the "I have already uploaded the migration script" option if you find the file is too big to handle (memory and time limit errors) and upload the file in the "/installation/sql/migration/" called "migrate.sql" (no compression allowed).
