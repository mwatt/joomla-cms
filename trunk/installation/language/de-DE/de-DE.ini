TIPCOLLATIONNONUTF=<p>Diese Version von MySQL bietet keine UTF-8 Unterstützung, die für die Kodierung erforderlich ist.</p><p>Es wird empfohlen, Ihren Datenbankserver auf eine Version höher als 4.1.2 zu aktualisieren. Sollte dies nicht möglich sein, speichert Joomla! UTF-8 kodierten Inhalt in einem rückwärts Kompatiblen Modus in die Datenbank. Vergleichsauswahl ist nicht möglich in diesem Modus, er wird der Standardvergleich benutzt.</p>
TIPCOLLATIONUTF=<p>Diese Version von MySQL bietet UTF-8 Unterstützung, die für die Kodierung erforderlich ist.</p><p>Wählen Sie einen Vergleich aus der Liste. Wenn keiner für Ihre Sprache erscheint, dann wählen Sie bitte den Standardvergleich <em>utf8_general_ci</em> ist passend.</p>
TIPCONFSTEPS=<p>Geben Sie Ihre E-Mail Adresse als E-Mail des Super Administrators der Site an.</p>\n
TIPDATABASE=Einige Hoster erlauben nur eine Datenbank pro Site. Nutzen Sie in diesem Fall den Tabellenprefix, um eindeutige Joomla! Tabellen zu erhalten
TIPDATABASESTEPS=<p>Die Installation von Joomla! erfordert 4 einfache Schritte...</p>\n	<p>Bitte geben Sie den Hostnamen des Servers an, auf dem Joomla! installiert wird.</p>\n	<p>Bitte geben Sie den Datenbank Benutzer, dessen Passwort und den Namen der Joomla! Datenbank an.</p>\n		<p>Bitte wählen Sie einen Tabellenprefix für diese Joomla! Installation und wählen Sie\n	wie mit ggf. existierenden Tabellen umgegangen werden soll.</p>\n	<p>Installieren Sie die Beispieldaten, wenn sie unerfahren sind oder nicht mit einer virtuell leeren Website anfangen möchten.</p>\n		
TIPFTPCONFSTEPS=<p>Wegen der beschränkten Erlaubnisrechete im Dateisystem und den PHP Safe Mode Beschränkungen,\n existiert eine FTP Funktion zur Dateisystem Manipulation, die allen Joomla! Benutzern ermöglicht die Joomla! Installer zu gebrauchen.<br/><br/>Geben Sie einen FTP Benutzernamen und Passwort mit Zugriff auf das Joomla! Hauptverzeichnis ein, der die Zugriffsrechte für das Dateisystem behandelt, wenn Joomla! entsprechenden Zugriff benötigt.<br /><br/>Aus Sicherheitsgründen ist es sinnvoll, unterschiedliche FTP Konten für Benuter und Joomla! anzulegen.</p>
TIPHOST=Dies ist normalerweise 'localhost'
TIPINSTALLDEFAULT=Anfänger sollten diese unbedingt installieren. Es werden Beispielinhalte für Joomla! mit eingespielt.
TIPLOADMIGRATION=Das Migrationsskript muß auf der alten Site mit dem com_migrator Werkzeuge oder manuell und konform erstellt werden. Geben Sie das Tabellenprefix und die kodierung der alten site an (_ISO Einstellung der Sprachdatei oder wie im Browser unter info/encoding/source) ). 
TIPLOADSQL=Die SQL Skripte müssen utf-8 kodiert sein und sollten den entsprechenden Tabellenprefix enthalten.
TIPPASSWORD=Für die Sicherheit der Site ist die Verwendung eines MySQL Zugangs obligatorisch
TIPPERMS=Damit Joomla! richtig funktioniert sind Schreibrechte zu folgenden Verzeichnissen/Dateien erforderlich. Wenn Sie " nicht beschreibbar" (unwriteable) sehen, müssen Sie die Verzeichnis-/Dateirechte entsprechend korrigieren.
TIPPREFIX=Verwenden Sie nicht '_old', da dies von der Datensicherung genutzt wird.
TIPPREINSTALL=Wenn eines der Punkte rot makiert ist,\ndann müssen Sie Ihre Apache/PHP Konfiguration korrigieren.\n Sollte dies nicht geschehen\n wird es sehr wahrscheinlich zu einer fehlerhaften Joomla! Installation führen.
TIPRECOMSETTINGS=Diese Einstellungen sind für die PHP Konfiguration empfohlen,\num eine reibungslose Arbeit mit Joomla! zu ermöglichen.\n<br />\n Joomla! wird grundsätzlich funktionieren, auch wenn nicht alle Werte übereinstimmen.
