LOADSAMPLEORMIGRATE=Subir datos de ejemplo, restaurar o migrar contenido de respaldo
LOADSQLINSTRUCTIONS1=<strong>IMPORTANTE:</strong> Se recomienda a los principiantes que instalen el contenido de ejemplo en inglés o en su idioma. Para esto es necesario seleccionar esa opción y hacer clic sobre el botón antes de continuar hacia el siguiente paso.
LOADSQLINSTRUCTIONS2=Antes de salir de la instalación puede ingresar datos a la base de datos del sitio. Hay tres opciones para hacer esto:
LOADSQLINSTRUCTIONS3=<strong>1. </strong> Puede insertar <strong>Datos de ejemplo predeterminados</strong>. Para hacerlo, seleccione la primera opción y haga clic  sobre el  botón "Instalar los datos de ejemplo predeterminados" (En inglés).
LOADSQLINSTRUCTIONS4=<strong>2.</strong> Puede subir un archivo de un <strong>script SQL compatible con Joomla! 1.5</strong> desde su ubicación local y ejecutarlo en el servidor. <br />Ya sea para instalar <strong>datos de ejemplo en su idioma</strong> o para restaurar una copia de seguridad de Joomla! 1.5. <br />Las tablas en el script deben tener los prefijos correctos, estar codificados en UTF-8 y ser compatible con el esquema de bases de datos de Joomla! 1.5.
LOADSQLINSTRUCTIONS5=<strong>3. Migrar contenidos de una versión anterior</strong>. Esta opción permite importar contenidos, utilizando una copia de seguridad de la base de datos de su sitio con una versión anterior de Joomla!, en el nuevo sitio con Joomla! 1.5. Las conversiones necesarias se hacen "al vuelo", mientras se realiza la instalación. La copia de seguridad necesaria puede hacerse automáticamente utilizando el componente 'com_migrator' o puede crearse manualmente siguiendo las instrucciones que puede ver <a href="<a href="http://www.joomlahispano.org/content/view/17/28/" target="_blank">aquí</a>.
LOADSQLINSTRUCTIONS6=El sistema para subir datos soporta archivos sql no comprimidos, comprimidos con zip y gz. Los archivos comprimidos deben contener un solo script.
