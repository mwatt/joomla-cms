LOADSQLINSTRUCTIONS1=<strong>DŮLEŽITÉ</strong>: Doporučujeme začátečníkům nainstalovat ukázková data. To vyžaduje vybrání volby a kliknutí na tlačítko před přesunem k dalšímu kroku.
LOADSQLINSTRUCTIONS2=Před ukončením instalace můžete naplnit databázi vašich stránek daty. K tomu jsou k dispozici tři volby:
LOADSQLINSTRUCTIONS3=<strong>1. Výchozí ukázková data</strong> pro první naplnění. Abyste to udělali, vyberte první volbu a klikněte na tlačítko instalovat ukázková data.
LOADSQLINSTRUCTIONS4=<strong>2. Joomla! 1.5 kompatibilní sql skript</strong> můžete nahrát z lokálního hostu a může být spuštěn na stránkách. To se hodí pro instalaci přeložených ukázkových dat nebo při obnově Joomla! 1.5 zálohy. Skript musí obsahovat správné předpony tabulek, měl by být v utf-8 kódování a měl by korespondovat s Joomla! 1.5 databázovým schématem.
LOADSQLINSTRUCTIONS5=<strong>3. Migrace obsahu z předchozí verze</strong>. Třetí volba umožní migraci starší verze z dumpu do nového Joomla! 1.5 webového sídla. Potřebná konverze je prováděna 'za běhu'. Skript může být vytvořen automaticky na starém webovém sídle pomocí komponenty 'com_migrator' nebo ručně, dle instrukcí <a href="http://dev.joomla.org/component/option,com_jd-wp/Itemid,33/p,107/" target="_blank">zde</a>.
LOADSQLINSTRUCTIONS6=Funkce nahrávání podporuje nekomprimované SQL skripty, ZIP a GZ komprimované skripty. Komprimované soubory mohou obsahovat pouze jeden SQL skript.
