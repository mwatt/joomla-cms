TIPCOLLATIONNONUTF=<p>Diese Version von MySQL bietet keine UTF-8 Unterst&uuml;tzung, die f&uuml;r die Kodierung erforderlich ist.</p><p>Es wird empfohlen, Ihren Datenbankserver auf eine Version h&ouml;her als 4.1.2 zu aktualisieren. Sollte dies nicht m&ouml;glich sein, speichert Joomla! UTF-8 kodierten Inhalt in einem r&uuml;ckw&auml;rts Kompatiblen Modus in die Datenbank. Vergleichsauswahl ist nicht m&ouml;glich in diesem Modus, er wird der Standardvergleich benutzt.</p>
TIPCOLLATIONUTF=<p>Diese Version von MySQL bietet UTF-8 Unterst&uuml;tzung, die f&uuml;r die Kodierung erforderlich ist.</p><p>W&auml;hlen Sie einen Vergleich aus der Liste. Wenn keiner f&uuml;r Ihre Sprache erscheint, dann w&auml;hlen Sie bitte den Standardvergleich <em>utf8_general_ci</em> ist passend.</p>
TIPCONFSTEPS=<p>Wenn die URL bzw. der Pfad richtig aussehen, dann &auml;ndern Sie ihn bitte nicht.\n Wenn Sie sich nicht sicher sind, kontaktieren Sie bitte Ihren ISP oder Administrator. Normalerweise\n funktionieren die angezeigten Werte f&uuml;r Ihre Site.<br/>\n <br/>\n Geben Sie Ihre E-Mail Adresse als E-Mail des Super Administrators der Site an.<br />\n <br/>\n	Die Zugriffseinstellungen werden sowohl bei der Grundinstallation von Joomla und\n vom Joomla Installer f&uuml;r Erweiterungen bzw. Media Manager verwendet. Wenn Sie sich nicht sicher sind, wie die Einstellungen lauten sollten, dann lassen Sie bitte die Standardwerte.\n	Sie k&ouml;nnen diese Einstellungen sp&auml;ter in der Konfiguration &auml;ndern.</p>\n		
TIPDATABASE=Einige Hoster erlauben nur eine Datenbank pro Site. Nutzen Sie in diesem Fall den Tabellenprefix, um eindeutige JOomla! Tabellen zu erhalten
TIPDATABASESTEPS=<p>Die Installation von Joomla! erfordert 4 einfache Schritte...</p>\n	<p>Bitte geben sie den Hostnamen des Servers an auf dem Joomla! installiert wird.</p>\n	<p>Bitte geben sie den Datenbank Benutzer, dessen Passwort und den Namen der Joomla! Datenbank an.</p>\n		<p>Bitte w&auml;hlen Sie einen Tabellenprefix f&uuml;r diese Joomla! Installation und w&auml;hlen Sie\n	wie mit ggf. existierenden Tabellen umgegangen werden soll.</p>\n	<p>Installieren Sie die Beispieldaten, wenn sie unerfahren sind oder nicht mit einer virtuell leeren Website anfangen m&ouml;chten.</p>\n		
TIPHOST=Dies ist normalerweise 'localhost'
TIPPASSWORD=F&uuml;r die Sicherheit der Site ist die Verwendung eines MySQL Zugangs obligatorisch
TIPPERMS=Damit Joomla richtig funktioniert sind Schreibrechte zu folgenden Verzeichnissen/Dateien erforderlich. Wenn Sie " nicht beschreibbar" (unwriteable) sehen, m&uuml;ssen Sie die Verzeichnis-/Dateirechte entsprechend korrigieren.
