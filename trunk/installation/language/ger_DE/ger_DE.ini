TIPPREINSTALL=Wenn eines dieser Flags rot makiert ist,\ndann m&uuml;ssen Sie Ihre Apache/PHP Konfiguration korrigieren.\n Sollte dies nicht geschehn\n wird es sehr wahrscheinlich zu einer fehlerhaften Joomla! Installation f&uuml;hren.
