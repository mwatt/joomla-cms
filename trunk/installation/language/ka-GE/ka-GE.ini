LOADSQLINSTRUCTIONS1=<strong>IMPORTANT</strong>: დამწყებთათვის რეკომენდებულია სადემონსტრაციო მაგალითების ჩატვირთვა. ამისათვის, შემდეგ ნაბიჯზე გადასვლამდე მონიშნეთ კომპონენტი და დაწკაპეთ შესაბამისი ღილაკი.
LOADSQLINSTRUCTIONS2=ჩადგმის დასრულებამდე საიტის მონაცემთა ბაზაში მონაცემების ატვირთვა შეგიძლიათ. ამგვარი სამი შესაძლებლობა არსებობს:
LOADSQLINSTRUCTIONS3=<strong>1. ნაგულისხმები სადემონსტრაციო მაგალითები.</strong> ამისათვის შეარჩიეთ პირველი შესაძლებლობა და დაწკაპეთ ღილაკი "სადემონსტრაციო მაგალითების ჩადგმა".
LOADSQLINSTRUCTIONS4=<strong>2. Joomla! 1.5 თავსებადი sql სცენარის ფაილი</strong> შესაძლოა აიტვირთოს ლოკალური ჰოსტიდან და შესრულდეს საიტზე. ეს შესაძლოა განხორციელდეს თარგმნილი სადემონსტრაციო მაგალითების ჩასადგმელად ან Joomla! 1.5 მარქაფის აღსადგენად. სცენარი უნდა იყოს ცხრილების იგივე მართებული პრეფიქსებით, utf-8 კოდირებაში და უნდა შეესაბამებოდეს Joomla! 1.5 მონაცემთა ბაზის სქემას.
LOADSQLINSTRUCTIONS5=<strong>3. წინა ვერსის მონაცემთა მიგრაცია</strong>. ეს ძველი ვერსიის მონაცემების Joomla! 1.5 ახალ საიტზე გადამოტანის შესაძლებლობას იძლევა. აუცილებელი გარდაქმნები უშუალოდ მოხდება. სცენარის ფაილი ძველი საიტიდან შესაძლებელია ავტომატურად შეიქმნას 'com_migrator' კომპონენტის საშუალებით ან ხელით <a href="http://dev.joomla.org/component/option,com_jd-wp/Itemid,33/p,107/" target="_blank">შემდეგი ინსტრუქციებით</a>.
