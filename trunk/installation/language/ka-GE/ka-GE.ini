TIPCOLLATIONNONUTF=<p>MySQL-ის ამ ვერსიას აუცილებელი კოდირების - UTF-8-ის მხარდაჭერა არ გააჩნია.</p><p>რეკომენდებულია თქვენი მონაცემთა ბაზა განაახლოთ ვერსიამდე 4.1.2 მაინც. თუ ეს შეუძლებელია, Joomla! utf-8 კოდირებულ მონაცემებს თქვენს მონაცემთა ბაზაში უკუთავსებადობის რეჟიმში შეინახავს. ამ რეჟიმში კოდირების შერჩევა შეუძლებელია და ამიტომ ნაგულისხმები გამოიყენება.</p>
TIPCOLLATIONUTF=<p>MySQL-ის ამ ვერსიას აუცილებელი კოდირების - UTF-8-ის მხარდაჭერა გააჩნია.</p><p>შეარჩიეთ სასურველი კოდირება სიიდან. თუ თქვენი ენის შესაბამისი არ ჩანს, ეს იმიტომ, რომ ნაგულისხმები <em>utf8_general_ci</em> სავსებით მისაღებია.</p>
