TIPBACKUP=Toute sauvegarde de tables d'une installation précédente de Joomla! sera remplacée
TIPCOLLATIONNONUTF=Cette version de MySQL ne supporte pas l'UTF-8 qui est le jeu de caractères requis par Joomla!. Il est par conséquent recommandé de mettre à jour votre base de données vers une version supérieure à 4.1.2. Si cela n'est pas possible, Joomla! conservera votre contenu encodé en UTF-8 dans votre base de données de façon à ce qu'il soit compatible. La sélection du jeu de caractères est impossible dans ce mode, un jeu de caractères par défaut sera utilisé.
TIPCOLLATIONUTF=Cette version de MySQL supporte l'UTF-8 qui est le jeu de caractères requis par Joomla!. Choisissez le jeu de caractères dans la liste. Si aucun n'apparaît pour votre langue c'est que le jeu de carctères par défaut (utf8_general_ci) convient.
TIPCONFSTEPS=<p>Entrez votre adresse email, elle sera l'adresse email de votre site\n        SuperAdministrateur.</p>\n
TIPDATABASE=Certains hébergeurs limitent le nombre de noms de BDD par site. Utilisez dans ce cas les préfixes de table pour distinguer les sites Joomla! utilisant la même base de données.
TIPDATABASESTEPS=<p>L'installation de Joomla! sur votre serveur implique 4 étapes simples...</p>\n     <p>Veuillez entrer le nom du serveur (hostname) sur lequel Joomla! va être installé.</p>\n     <p>Entrez le nom d'utilisateur, le mot de passe et le nom de la BDD MySQL que vous allez utiliser avec Joomla!.</p>\n    <p>Entrez le préfixe des tables devant étre utilisé pour cette installation Joomla! et choisissez l'action adéquate à exécuter lorsqu'il existe des tables d'une installation précédente.</p>\n    <p>Installez les exemples de contenu si vous n'étes pas expérimenté avec Joomla!, sinon vous aurez un site presque entièrement vide de contenu pour débuter.</p>\n
TIPFTPCONFSTEPS=<p>En raison des restrictions de permissions sur les fichiers/répertoires et de la restriction Safe Mode PHP.\n        Pour tous les utilisateurs qui souhaitent utiliser les installeurs Joomla!, une couche FTP existe afin de pouvoir gérer les manipulations de fichiers.<br/><br/>Saisissez un nom d'utilisateur et un mot de passe ayant accès au répertoire racine de Joomla!, il s'agit du compte FTP qui gère les opérations sur les fichiers/répertoires quand Joomla! requiert un accès FTP pour accomplir une tâche.<br /><br/>Pour des raisons de sécurité, il est recommandé d'utiliser un compte FTP spécifique n'ayant accès qu'au répertoire d'installation de Joomla!.</p>
TIPHOST=Généralement 'localhost'
TIPINSTALLDEFAULT=Cette installation est fortement recommandée pour les débutants. Ceci installera des exemples par défaut qui sont contenu dans le paquet d'installation.
TIPLOADSQL=Le script SQL doit être encodé en uft-8 et avoir le préfixe de table approprié.
TIPPASSWORD=Pour la sécurité du site l'utilisation d'un mot de passe est obligatoire pour le compte mysql
TIPPERMS=Pour fonctionner correctement, Joomla! doit pouvoir accéder ou écrire dans certains fichiers ou répertoires. Si vous voyez "Non modifiable" en regard d'un répertoire, vous devez en changer les permissions (CHMOD) afin de le rendre modifiable.
TIPPREFIX=N'utilisez pas le préfixe 'bak_', qui est réservé à la sauvegarde des tables
TIPPREINSTALL=Si certains éléments sont affichés en rouge, veuillez prendre les mesures nécessaires pour les corriger. Sinon l'installation de Joomla! peut ne pas fonctionner correctement.
TIPRECOMSETTINGS=Ces paramètres de configuration PHP sont recommandés afin d'assurer une pleine compatibilité avec Joomla!. Toutefois, Joomla! devrait quand même fonctionner correctement s'ils ne correspondent pas aux paramètres recommandés.
