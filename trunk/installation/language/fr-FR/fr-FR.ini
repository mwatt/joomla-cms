LOADSQLINSTRUCTIONS1=**<strong>IMPORTANT</strong>: It is recommended that beginners should install default sample data. This requires selecting the option and clicking on the button before moving to next stage.
LOADSQLINSTRUCTIONS2=**Before leaving the installation you can populate the site database with data.There are three options to do this:
LOADSQLINSTRUCTIONS3=**<strong>1. Default sample data</strong> can be insterted. To do this select the first option and click the install sample data button.
LOADSQLINSTRUCTIONS4=**<strong>2. Joomla! 1.5 compatible sql script file</strong> can be uploaded from local host and executed on the site. This could be for installing localised sample data or restoring a Joomla! 1.5 backup. The script should be have the correct table prefixes, should be in utf-8 encoding and should comply with Joomla! 1.5 database schema.
LOADSQLINSTRUCTIONS5=**<strong>3. Migration of content from previous versions</strong>. This third option supports migration of older version dumps to the new Joomla! 1.5 site. Required conversions are preformed 'on-the-fly'. The script file can be created automatically on the old site by the 'com_migrator' component or created manually according to instructions <a href="http://dev.joomla.org/component/option,com_jd-wp/Itemid,33/p,107/" target="_blank">here</a>.
LOADSQLINSTRUCTIONS6=**The upload facility supports uncompressed sql script files, zip packed script files and gz packed script files. Packed files may contain only a single sql script file.
