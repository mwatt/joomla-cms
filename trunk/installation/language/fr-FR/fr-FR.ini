TIPBACKUP=Toute sauvegarde de tables d'une installation précédente de Joomla sera remplacée
TIPCOLLATIONNONUTF=Cette version de MySQL ne supporte pas l'UTF-8 qui est requis. Il est par conséquent recommandé de mettre à jour votre base de donnée à une version supérieure à 4.1.2. Si cela n'est pas possible, Joomla! conservera votre contenu encodé en UTF-8 dans votre base de donnée de façon à ce qu'il soit compatible. La sélection de l'interclassement est impossible dans ce mode, l'interlassement par défaut sera utilisé.
TIPCOLLATIONUTF=Cette version de MySQL supporte l'UTF-8 qui est requis. Choisissez l'interclassement dans la liste. If none appears for your language, that is because the default collation utf8_general_ciis suitable.
TIPCONFSTEPS=Si l'adresse et le chemin absolu semblent corrects, alors conservez les tels quels. Si vous n'en êtes pas certain, alors contactez l'hébergeur de votre site Internet ou votre administrateur. Habituellement les valeurs affichées conviendront à votre site. Entrez votre adresse email, pour l'administrateur principal du site. La configuration des permissions va être utilisée pendant l'installation de Joomla, par le système d'installation de Joomla et par le "gestionnaire de média". Si vous n'êtes pas certain des valeurs à cocher, alors laissez la configuration par défaut pour l'instant. Vous pourrez les changer ultérieurement dans l'espace administrateur sous configuration globale.
TIPDATABASE=Certains hébergements limitent le nombre de noms de BDD par site. Utilisez dans ce cas le préfixe de table pour distinguer les sites Joomla.
TIPDATABASESTEPS=L'installation de Joomla sur votre serveur implique 4 étapes simples...Veuillez entrer le nom du serveur (hostname) sur lequel Joomla va être installé. Entrez le nom d'utilisateur, le mot de passe et le nom de la BDD MySQL que vous allez utiliser avec Joomla. Entrez le préfixe des tables devant étre utilisé par cette installation Joomla et choisissez l'action adéquat à faire lorsqu'il existe des tables d'une installation précédente. Installez les exemples de contenu si vous n'étes pas expérimenté avec Joomla, sinon vous aurez un site presque entiérement vide de contenu pour débuter.
TIPFTPCONFSTEPS=**<p>Due to filesystem permission restrictions and PHP Safe Mode restrictions.\n        For all users to utilize the Joomla! installers an FTP layer exists to handle filesystem manipulation.<br/><br/>Enter an FTP username and password with access to the Joomla! root directory, this will be the FTP account that handles all filesystem operations when Joomla! requires FTP access to complete a task.<br /><br/>For security reasons, it is best if a separate FTP user account is created with access only to the Joomla! installation.</p>
TIPHOST=Habituellement 'localhost'
TIPINSTALLDEFAULT=**Installing this is strongly recommended for beginners. It will install default sample content that is included in the Joomla! installation package.
TIPLOADMIGRATION=**The migration script needs to be created on the old site by the com_migrator tool or created manually to conform. Enter the table prefix of the old site and enter the encoding used in old site (_ISO setting in language file or as seen in browser info/encoding/source).
TIPLOADSQL=**The SQL scripts need to be Joomla! 1.5 compatible and should have the appropriate table prefix. 
TIPPASSWORD=Pour la sécurité du site l'utilisation d'un mot de passe est obligatoire pour le compte mysql
TIPPERMS=Pour que Joomla fonctionne correctement,certains fichiers et répertoires doivent être accessibles en lecture et écriture. Si vous voyez "Pas ouvert en écriture", alors vous devez changer la permission de ceux-ci.
TIPPREFIX=N'utilisez pas 'old_', qui est réservé à la sauvegarde des tables
TIPPREINSTALL=Si certains éléments sont écrits en rouge, alors veuillez prendre les mesures nécessaires pour les corriger. Sinon l'installation de Joomla peut ne pas fonctionner correctement.
TIPRECOMSETTINGS=Ces configurations sont recommandées pour PHP afin d'assurer une pleine compatibilité avec Joomla. Toutefois, Joomla devrait quand méme fonctionner correctement s'ils ne sont pas tous identiques.
