LOADSQLINSTRUCTIONS1=<strong>IMPORTANT</strong>: Il est conseillé aux débutants d'installer les données d'exemples. Pour cela il est nécessaire de sélectionner l'option et de cliquer sur le bouton avant de passer à l'étape suivante.
LOADSQLINSTRUCTIONS2=Avant de quitter l'installation vous pouvez peupler la base de données du site avec des données. Il y a trois options pour le faire: 
LOADSQLINSTRUCTIONS3=<strong>1. Les données d'exemples</strong> peuvent être insérés. Pour cela, choisissez la première option et cliquez sur le bouton Installer les données d'exemples.
LOADSQLINSTRUCTIONS4=<strong>2. Le fichier de script SQL compatible Joomla! 1.5</strong> peut être transféré depuis l'hôte local et être exécuté sur le site. Ceci peut vous servir pour installer des exemples de données dans votre langue ou pour restaurer une sauvegarde Joomla! 1.5. Le script doit avoir un préfixe de tables correct, être en utf-8 et être compatible avec le schéma de base de données de Joomla! 1.5.
LOADSQLINSTRUCTIONS5=<strong>3. Migration de contenu depuis d'anciennes versions.</strong> Cette option supplémentaire permet la migration depuis une ancienne version vers Joomla! 1.5, les conversions obligatoires se faisant 'à la volée'. Le fichier de script peut être créé automatiquement dans l'ancien site grâce au composant 'com_migrator' ou bien créé manuellement (reportez vous aux instructions en anglais <a href="http://dev.joomla.org/component/option,com_jd-wp/Itemid,33/p,107/" target="_blank">ici</a>).
LOADSQLINSTRUCTIONS6=L'utilitaire de transfert supporte les fichiers sql non-compressés et les scripts compressés en zip ou gz. Les fichiers compressés ne doivent comporter qu'un seul script sql.
