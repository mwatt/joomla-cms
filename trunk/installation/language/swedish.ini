TIPBACKUP=Alla befintliga backuptabeller från tidigare mamboinstallationer kommer att ersättas
TIPCONFSTEPS=\n		<p>Om URL och sökväg ser ut att vara rätt, ändra ingenting.\n        Om du är osäker, kontakta ditt webbhotell eller din administratör. De värden\n        om visas brukar vanligtvis fungera.<br/>\n        <br/>\n        Ange din e-postadress, det kommer att bli e-postadressen för den här webbplatsen\n        SuperAdministrator.<br />\n        <br/>\n		Rättighetsinställningarna kommer att användas under själva mamboinstallationen, av\n		mambo tillägs-installerare och av mediahanteraren. Om du är osäker\n		vilka flaggor som ska ställas in, låt standardinställningarna vara just nu.\n		Du kan ändra dessa flaggor senare under webbplatsens globala konfiguration.</p>\n		
TIPDATABASE=Vissa webbhotell tillåter bara ett databasnamn per webbplats. Använd i såfall tabellprefix för att särskilja mambowebbplatsen.
TIPDATABASESTEPS=\n		<p>Att sätta upp Mambo för att köras på din server kräver 4 enkla steg...</p>\n		<p>Ange värdnamn för servern Mambo där ska installeras.</p>\n		<p>Ange MySQL användarnamn, lösenord och databasnamn som du vill använda för Mambo.</p>\n		Ange ett tabellprefix som ska användas av Mambo i denna installation. Ange hur befintliga tabeller från en tidigare installation ska hanteras.</p>\n		<p>Installera exempeldata såvida du inte är erfaren administratör och vill starta med en helt tom webbplats.</p>\n		
