TIPCOLLATIONNONUTF=<p>גרסה זו של MySQL אינה כוללת תמיכה ב-utf-8 אשר שהוא הקידוד הדרוש</p><p>מומלץ לשדרג את מסד הנתונים לגרסה חדשה מ-4.1.2. אם הדבר אינו אפשרית ג'ומלה! תאחסן תוכן בקידוד utf-8 במסד התנונים הקיים במצב תאימות לאחור. בחירת מיונים אינה אפשרית.</p>
TIPCOLLATIONUTF=<p>גרסה זו של MySQL כוללת תמיכה בקידוד utf-8 שהוא הקידוד הדרוש.</p><p>נא לבחור מיון מרשימת המיונים הפאשריים. אם לא נמצא שם מיון עבור השפה שלך, זה סימן שמיון ברירת המחדל <em>utf8_general_ci</em> הוא המתאים.</p>
TIPCONFSTEPS=<p>הזן את כתוב המייל שלך. זה יהיה כובת המייל של האתר\n        מנהל העל.</p>\n
TIPDATABASE=ישנן שרתים המחייבים מסד נתונים אחד לכל חבילת האירוח. במקרה זה יש להשתמש בקידומות עבור טבלאות מסד הנתונים עבור כל אתר ג'ומלה!.
TIPDATABASESTEPS=<p>התקנת ג'ומלה! בשרת דורשת ארבע שלבים פשוטים...</p>\n		<p>נא להכניס את שם השרת המארח שבו תותקן ג'ומלה!.</p>\n		<p>להכניס שם משתמש מסד הנתונים, סיסמא ושם מסד הנתונים שברצונך להשתמש עבור ג'ומלה!.</p>\n		<p>להכניס קידומת לטבלאות של ג'ומלה! בהתקנה זו. לבחור כיצד לטפל בטבלאות קיימות מהתקנה קודמת.</p>\n		<p>כדאי להתקין את תוכן הדוגמא אלא אם כן יש לך נסיון וברצונך להתחיל עם אתר כמעט ריק לחלוטין.</p>\n
TIPFTPCONFSTEPS=<p>עקב מגבלות הרשאה של מערכת הקבצים ועקב מגבלות PHP Safe Mode\n קיימת שכתב FTP כדי לאפשר לכל המשתמשים להשמתמש במתקינים של ג'ומלה! ולהנל את הקבצים<br/><br/>נא הכניס שם משתמש וסיסמא לחשבון FTP בעל גישה לספרית השורש של התקנת ג'ומלה!, זה יהיה חשבון ה-FTP אשר יבצע את כל פעולות הקבצים כאשר ג'ומלה זקוקה לגישת FTP כדי להשלים פועולות התקנה.<br /><br/>משיקולי בטחון כדאי שחשבון ה-FTP יוכל לגשת רק לאיזור הקבצים של ג'ומלה ולא לאיזוים אחרים בשרת.</p>
