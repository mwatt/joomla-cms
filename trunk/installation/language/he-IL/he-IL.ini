LOADSQLINSTRUCTIONS1=<strong>חשוב מאד</strong>: מומלץ שמתחילים יטעינו תוכן דוגמא ברירת מחדל. זה מחייב בחירת האופציה הראשונה ולחיצה על הכפתור לפני השלמת המשך פרטים ומעבר לשלב הבא.
LOADSQLINSTRUCTIONS2=לפני סיום ההתקנה תוכל למלא את מסד הנתונים של האתר בתוכן. ישנן שלוש אפשרויות לעשות זאת:
LOADSQLINSTRUCTIONS3=<strong>1.  תוכן דוגמא ברירת מחדל</strong>. כדי להטעין תוכן זה, בחר את האפשרות הראשונה ולחץ על כפתור הטענת תוכן דוגמא.
LOADSQLINSTRUCTIONS4=<strong>2. קובץ sql התואם לג'ומלה! 1.5</strong> ניתן להטען קובץ כזה מהמחשב המקומי ולהריצו במחשב האתר. פעולה זו יכולה להיות עבור הטענת קובץ תוכן דוגמא מתורגם או להטענת גיבוי של ג'ומלה! 1.5. על הקובץ להיות עם קידומות טבלאות נכונות, עליו להיות בקידוד utf-8 ולהיות במבנה הנתונים של מסד הנתונים של ג'ומלה! 1.5.
LOADSQLINSTRUCTIONS5=<strong>3. העברת תוכן מגרסאות קודמות</strong>. האופציה השלישית מאפשרת מעבר תוכן מגרסאות ישנות אל תוך אתר חדש של ג'ומלה! 1.5. הסבות דרושות מבוצעות תוך כדי יבוא הקובץ. את קובץ העברת התוכן ניתן ליצור באופן אוטומטי באתר הישן באמצעות רכיב 'com_migrator' או ליצור אותו באופן ידני עפ"י ההוראות <a href="http://dev.joomla.org/component/option,com_jd-wp/Itemid,33/p,107/" target="_blank">כאן</a>.
LOADSQLINSTRUCTIONS6=The upload facility supports uncompressed sql script files, zip packed script files and gz packed script files. Packed files may contain only a single sql script file.
LOADSQLINSTRUCTIONS6=מערכת הטענת הקבצים תומכת בקבצי sql לא דחוסים, קבצים מסוג zip וכן קבצים דחוסים מסוג gz. בקבצים הדחוסים יכולים להכיל רק קובץ sql אחד.
