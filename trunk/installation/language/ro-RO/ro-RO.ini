TIPCOLLATIONNONUTF=<p>Aceasta versiune de MySQL nu are inclus suportul UTF-8, acesta fiind codificarea cerută.</p><p>Este recomandat să reînnoiţi baza de date cu o versiune mai nouă decât 4.1.2. Dacă nu este posibil, Joomla! va stoca conţinutul codificat utf-8 folosind o metodă de compatibilitate mai lentă. Setul de caractere selectat nu funcţionează cu această metodă şi un set de caractere implicit va fi folosit.</p>
TIPCOLLATIONUTF=<p>Aceasta versiune de MySQL are inclus suportul UTF-8, acesta fiind codificarea cerută.</p><p>Alegeţi setul de caractere "utf8_romanian_ci" din listă.
TIPCONFSTEPS=<p>Introduceţi adresa de email, aceasta va fi adresa super-administratorului site-ului.</p>\n
TIPDATABASE=Unele servere permit numai un singur nume al bazei de date per site. În acest caz, folosiţi prefixul de tabelă pentru mai multe instalări diferite.
TIPDATABASESTEPS=<p>Setarea Joomla! pentru a rula pe serverul dumneavoastră constă in 4 paşi simpli...</p>\n		<p>Introduceţi numele serverului pe care Joomla! urmează să fie instalat.</p>\n		<p>Introduceţi numele de utilizator MySQL, parola si numele bazei de date care doriţi să o utilizaţi cu Joomla!.</p>\n		<p>Introduceţi un prefix pentru a fi folosit de tabele în această instalare Joomla!. Alegeţi modul în care se folosesc tablele deja existente în urma unei instalări anterioare.</p>\n
TIPFTPCONFSTEPS=<p>Datorită restricţiilor la fişierele de sistem şi PHP Safe Mode, există o interfaţă FTP pentru gestionarea fişierelor, astfel toţi utilizatorii vor putea folosi funcţiile de instalare din Joomla!.<br/><br/>Introduceţi un nume de utilizator FTP şi o parolă cu acces la directorul rădăcină Joomla!, acesta va fi contul FTP care gestionează toate operaţiile fişierelor când Joomla! are nevoie de acces FTP pentru finalizarea unei sarcini.<br /><br/>Din motive de securitate, se recomandă crearea unui cont FTP diferit, cu acces doar la funcţiile de instalare.</p>
