TIPLOADSQL=Scripturile SQL trebuie sa fie compatibile cu Joomla! 1.5 si sa aiba prefixul tabelei corect. 
TIPPASSWORD=Folosirea unei parole pentru contul MySQL este obligatorie pentru siguranţa site-ului.
TIPPERMS=Pentru ca Joomla să funcţioneze\ncorect trebuie să fie capabil să acceseze sau să scrie anumite fişiere\nsau directoare. Dacă vedeţi "needitabil", trebuie să schimbaţi\npermisiunile fişierelor sau directoarelor să accepte scrierea lor.
