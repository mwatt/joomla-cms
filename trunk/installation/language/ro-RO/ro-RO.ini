LOADSQLINSTRUCTIONS1=<strong>IMPORTANT</strong>: Se recomanda incepatorilor sa instaleze datele mostra. Aceasta presupune alegerea optiunii si apasarea butonului inainte de a continua la faza urmatoare.
LOADSQLINSTRUCTIONS2=Inainte de a parasi procedura de intalarea, puteti popula baza de date. Exista trei variante:
LOADSQLINSTRUCTIONS3=<strong>1. Datele mostra implicite</strong> pot fi introduse: alegeti prima optiune si apasati butonul "Instalare Date Mostra".
LOADSQLINSTRUCTIONS4=<strong>2. Fisierul compatibil Joomla! 1.5 SQL </strong> poate fi incarcat de pe calculatgor si executat pe site. Se poate folosi pentru instalarea datelor mostra Joomla! 1.5 traduse si salvate. Scriptul trebuie sa aiba prefixele tabelelor corecte, sa fie scrise in utf-8 si sa fie compatibil cu schema bazei de date Joomla! 1.5.
LOADSQLINSTRUCTIONS5=<strong>3. Migrarea unui continut din versiunile anterioare</strong>. Aceasta optiune suporta migrarea salvarilor mai vechi catre Joomla! 1.5. Conversia necesara este efectuata 'on-the-fly'. Scriptul poate fi creat automat pe vechiul site de catre componenta 'com_migrator' sau creat manual conform instructiunilor aflate <a href="http://dev.joomla.org/component/option,com_jd-wp/Itemid,33/p,107/" target="_blank">aici</a>.
LOADSQLINSTRUCTIONS6=Incarcarea datelor permite suporta fisiere sql script nearhivate, sau arhive zip si gz. Fisierele arhivate pot contine un singur fisier sql script.
