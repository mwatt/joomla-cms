TIPCOLLATIONNONUTF=<p>এই MySQL সংস্করণ UTF-8 সমর্থন করে না, যেটি প্রয়োজনীয় এনকোডিং।</p><p>আপনার ডাটাবেসের ক্ষমতা বাড়ানোর জন্য আপনার MySQL সংস্করণ 4.1.2 অথবা তার বেশিতে আপগ্রেড করে নিন। এটি যদি সম্ভব না হয় তাহলে জুমলা! utf-8 এনকোড করা বিষয়বস্তু ডাটাবেসে ব্যাকওয়ার্ড কম্প্যাটিবল মোডে সংরক্ষণ করবে, যেখানে কোলেশান বাছাই করা যাবে না এবং ডিফল্ট কোলেশান ব্যবহার করা হবে।</p>
TIPCOLLATIONUTF=<p>এই MySQL সংস্করণ UTF-8 সমর্থন করে, যেটি প্রয়োজনীয় এনকোডিং।</p><p>তালিকা থেকে কোলেশান বাছাই করুন। যদি আপনার ভাষার জন্য কোন কোলেশান না থাকে, তার মানে আপনার জন্য ডিফল্ট কোলেশান <em>utf8_general_ci</em> প্রযোজ্য।</p>
TIPCONFSTEPS=<p>আপনার ই-মেল ঠিকানা লিখুন, এটিই সাইটের মুখ্য পরিচালকের\n        ই-মেল ঠিকানা হবে।</p>\n<p>নিজেরথেকে তৈরি করা পরিচালকের পাসওয়ার্ড:</p>
TIPDATABASE=যদি আপনার হোস্ট আপনাকে একটি ডাটাবেস দিয়ে থাকে , তাহলে আপনি টেবিল উপসর্গ ব্যবহার করে একটির থেকে বেশী জুমলা! সাইট তৈরি করতে পারবেন।
TIPDATABASESTEPS=<p>Setting up Joomla! to run on your server involves 4 simple steps...</p>\n		<p>In this Database Configuration Step, please enter the hostname of the server Joomla! is to be installed on.</p>\n		<p>Enter the MySQL username, password and database name you wish to use with Joomla!.</p>\n		<p>Enter a prefix to be used by tables for this Joomla! installation. Select how to handle exisitng tables from a previous installation.</p>\n
TIPFTPCONFSTEPS=<p>Due to filesystem permission restrictions and PHP Safe Mode restrictions.\n        For all users to utilize the Joomla! installers an FTP layer exists to handle filesystem manipulation.<br/><br/>Enter an FTP username and password with access to the Joomla! root directory, this will be the FTP account that handles all filesystem operations when Joomla! requires FTP access to complete a task.<br /><br/>For security reasons, it is best if a separate FTP user account is created with access only to the Joomla! installation.</p>
