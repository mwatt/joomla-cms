LOADSQLINSTRUCTIONS1=<strong>জরুরি</strong>:প্রাথমিক জুমলা ব্যবহারকারীদের জন্য নির্দেশ দেওয়া হচ্ছে যে তারা যেন ডিফল্ট নমুনা তথ্য সংস্থাপন করেন। এটি করার জন্য আপনাকে বিকল্প বাছাই করে বোতামটি টিপতে হবে। তারপর আপনি পরের পর্যায় যেতে পারবেন।
LOADSQLINSTRUCTIONS2=সংস্থাপনা থেকে বেরিয়ে আসার আগে, আপনার সাইটের ডাটাবেসে তথ্য স্থাপনা করার আপনার কাছে তিনটি বিকল্প আছে:
LOADSQLINSTRUCTIONS3=<strong>১. ডিফল্ট নমুনা তথ্য</strong> স্থাপন করার জন্য প্রথম বিকল্পটি বাছাই করুন এবং নমুনা তথ্য স্থাপন বোতামে ক্লিক করুন।
LOADSQLINSTRUCTIONS4=<strong>২. Joomla! 1.5 compatible sql script file</strong> can be uploaded from local host and executed on the site. This could be for installing localised sample data or restoring a Joomla! 1.5 backup. The script should be have the correct table prefixes, should be in utf-8 encoding and should comply with Joomla! 1.5 database schema.
LOADSQLINSTRUCTIONS5=<strong>৩. Migration of content from previous versions</strong>. This third option supports migration of older version dumps to the new Joomla! 1.5 site. Required conversions are preformed 'on-the-fly'. The script file can be created automatically on the old site by the 'com_migrator' component or created manually according to instructions <a href="http://dev.joomla.org/component/option,com_jd-wp/Itemid,33/p,107/" target="_blank">here</a>.
LOADSQLINSTRUCTIONS6=The upload facility supports uncompressed sql script files, zip packed script files and gz packed script files. Packed files may contain only a single sql script file.
