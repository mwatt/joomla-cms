LOADSQLINSTRUCTIONS1=<strong>重要</strong>: 初めてインストールする時はサンプルデータをインストールする事をお勧めします。次へ移動する前にオプションを選択してして下さい
LOADSQLINSTRUCTIONS2=サイトデータベースの保存前にインストール可能な三つのオプションがあります。:
LOADSQLINSTRUCTIONS3=<strong>1. デフォルトサンプルデータ</strong> をインストールできます。サンプルデータをインストールするには"サンプルデータのインストール"を選択してサンプルデータインストール"をクリックして下さい。
LOADSQLINSTRUCTIONS4=<strong>2. Joomla! 1.5 互換サンプルSQLスクリプトファイル</strong>をローカル・ホストからアップロードしてインストールします。翻訳されたサンプルデータやJoomla!1.5のバックアップファイルが指定できます。SQLスクリプトファイルはデータベースの設定項目で入力したテーブル接頭語と同じで文字コードUTF-8で保存されていてJoomla!1.5データベーススキーマになっているSQLスクリプトが指定できます。
LOADSQLINSTRUCTIONS5=<strong>3. 以前のバージョンからコンテンツを移動</strong>三つ目のオプションは以前のバージョンからの最新のJoomla!1.5へのアップデートをサポートしています。変換作業はリアルタイムに実行されます。スクリプトファイルの作成は以前のサイトで'com_migrator'コンポーネントから作成するか <a href="http://dev.joomla.org/component/option,com_jd-wp/Itemid,33/p,107/" target="_blank">こちら</a>から手動で作成する事が出来ます。
