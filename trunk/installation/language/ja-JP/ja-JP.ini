TIPBACKUP=以前にインストールされているJoomla!の全ての既存のバックアップテーブルは置き換えられます。
TIPCOLLATIONNONUTF=<p>このバージョンのMySQLは要求されているエンコーディングであるUTF-8をサポートしていません。</p><p>4.1.2以降のデータベースへアップグレードすることを推奨します。 出来ない場合は、Joomla!はバックワード互換性モードで既存データベースにutf-8エンコーディングのコンテンツを保存します。照会順序の選択はこのモードで可能ではありません、そして、デフォルトの照会順序が使用されるでしょう。</p>
TIPCOLLATIONUTF=<p>このバージョンのMySQLは要求されているエンコーディングであるUTF-8をサポートしています。</p><p>リストから照会順序を選択してください。あなたの言語が見当たらない場合は、デフォルトの照会順序である<em>utf8_general_ci</em> が適しています。</p>
TIPCONFSTEPS=<p>あなたのE-mailアドレスを入力してください。このサイトの\n SuperAdministrator(サイト管理者)のアドレスになります。</P>\n<p>自動成型された管理者パスワード:</p>
TIPDATABASE=あるホストではサイトに決められたDB名のみ許されている場合があります。このような場合には別のJoomlaサイトはテーブル接頭語を使用します。
TIPDATABASESTEPS=<p>4つの簡単なステップでサーバにJoomlaを設定します...</p>\n		<p>Joomla!をインストールするサーバのホスト名を入力してください。</p>\n		<p>Joomla!で使用するMySQLユーザ名、パスワードとデータベース名を入力してください。</p>\n		Joomla!のインスタレーションでテーブルに使用する接頭語を入力してください。以前のインスタレーションから既存のテーブルをどうするかを選択してください。</p>\n		<p>あなたが経験者で空のサイトで開始したいのでなければサンプルをインストールしてください。</p>\n
TIPFTPCONFSTEPS=<p>ファイルシステム制限とPHP Safe Mode制限\n        すべてのJoomla!ユーザがインストーラを使用するようにFTPアクセスでのファイル操作をシステムに付属させています。<br/><br/>Joomla!へのアクセスに使用するFTPユーザ名とパスワードを入力して初期フォルダを設定してください。一般的にこれはFTPアカウントと同じです。Joomla!がファイルを操作する時にFTPを利用してファイルにアクセスします。<br /><br/>セキュリティを強固にする為、アカウントと別のFTPアカウントを別々で用意する事をお勧めします。</p>
TIPHOST=ほとんどの場合は'localhost'です。
TIPINSTALLDEFAULT=初心者の方はインストールする事を推薦します。これはJoomla!インストールパッケージに含まれているデフォルトのサンプルコンテンツをインストールします。
TIPLOADMIGRATION=アップデートスクリプトは古いサイトで'com_migrator'ツールか手動で作成する必要があります。古いサイトのテーブル頭文字を入力して文字コード(ランゲージファイルの_ISOかブラウザからソースやエンコードを確認)を入力して下さい。
TIPUPLOADED=既にマイグレーションスクリプトをサーバにアップロードしています。(例: FTP/SCPなどで)
