TIPCOLLATIONNONUTF=<p>이 MySQL 버전은 줌라! 1.5에 꼭 필요한 인코딩인 UTF-8을 지원하지 않습니다.</p><p>4.1.2 이후 버전으로 데이터베이스 서버를 업그레이드 할 것을 권장합니다. 만약 업그레이드가 불가능하면 줌라!가 백워드 호환 모드로 utf-8로 된 컨텐츠를 저장합니다.이 모드에서는 Collation 선택이 불가하며 디폴트 Collation을 사용합니다.</p>
TIPCOLLATIONUTF=<p>이 버전의 MySQL은 필수 인코딩인 UTF-8 을 지원합니다.</p><p>목록에서 collation을 선택하세요. 아무것도 나타나지 않으면 디폴트 collation인  <em>utf8_general_ci</em> 이 적합하기 때문입니다.</p>
TIPCONFSTEPS=<p>이메일 주소를 넣으세요. 이 주소가 수퍼관리자의\n  이메일로 사용됩니다.</p>
TIPDATABASE=지정된 DB 이름만 사용할 수 있는 호스트도 있습니다.이 경우 테이블 prefix 를 사용하여 줌라! 싸이트를 구별하세요.
TIPDATABASESTEPS=<p>4 단계면 줌라!를 설치하고 실행할 수 있습니다...</p>\n		<p>이 데이터베이스 설정 단계에서는 줌라!가 설치될 호스트 이름을 넣으세요.</p>\n		<p>줌라!에 사용할 MySQL 사용자명과 패스워드, 데이터베이스 이름을 넣으세요.</p>\n		<p>이 줌라! 설치에 사용할 테이블의 Prefix를 넣으세요. 이전에 설치된 줌라! 테이블의 처리 방법을 선택하세요.</p>\n
TIPFTPCONFSTEPS=<p>파일 시스템 허가권 제한과 PHP 안전모드 제한 때문입니다.\n        줌라! 설치를 활용할 모든 사용자들을 위해서 파일시스템 작업을 할 FTP 레이어가 있습니다.<br/><br/>줌라! 루트 디렉터리를 액세스할 수 있는 FTP 사용자명과 패스워드를 입력하십시요, 이 FTP 계정이 바로 모든 파일 시스템 작업을 처리할 수 있는 계정입니다.<br /><br/>줌라! 설치만을 위해서 만들어진 별도의 FTP 사용자 계정이 있는 것이 보안상 가장 좋습니다.</p>
TIPHOST=이것은 보통 'localhost' 입니다
TIPINSTALLDEFAULT=초보자는 이것을 설치할 것을 강력하게 권장합니다. 줌라! 설치 패키지에 포함된 디폴트 샘플 컨텐츠를 설치합니다e.
TIPLOADMIGRATION=예전 사이트에서 com_migrator 툴을 이용하거나 수동으로 마이그레이션 스크립트가 만들어져야 합니다. 예전 싸이트의 테이블 접두어와 인코딩(랭귀지 파일의 _ISO 세팅 또는 브라우저에서 info/encoding/source에 보여지는 그대로)을 입력하세요.
TIPUPLOADED=마이그레이션 스크립트를 이미 서버에 업로드(FTP/SCP 등을 이용해서) 했습니다.
TIPMIGRATION=This script is a Joomla! 1.0 migration script.
