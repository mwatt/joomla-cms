LOADSQLINSTRUCTIONS1=<strong>중요</strong>: 초보자는 디폴트 샘플 데이터 설치를 권장합니다.그렇게하시려면 다음으로 가기전에 옵션을 선택하고 버튼을 누르세요.
LOADSQLINSTRUCTIONS2=설치를 끝내기 전에 싸이트 데이터베이스에 데이터를 채워 넣을 수 있습니다.아래 세가지 중 하나를 선택하시면 됩니다:
LOADSQLINSTRUCTIONS3=<strong>1. 디폴트 샘플 데이터</strong> 를 넣을 수 있습니다.그러려면 첫번째 옵션ㅇㄹ 선택하고 샘플 데이터 설치 버튼을 누르세요.
LOADSQLINSTRUCTIONS4=<strong>2. 줌라! 1.5 호환 sql 스크립트 파일</strong>을 로컬호스트에서 업로드하여 싸이트에서 실행할 수 있습니다.이렇게하면 직접만든 샘플 데이터나 백업 데이터를 설치할 수 있습니다.그 스크립트는 테이블 prefix에 에러가 없고, utf-8 인코딩, 줌라! 1.5 데이터 스키마와 호환되어야 합니다.
LOADSQLINSTRUCTIONS5=<strong>3. 전 버전에서 데이터 이전</strong>. 이 세번째 옵션은 이전 버전에서 데이터 덤프한 것을 지원합니다.필요한 컨버전 작업은 '즉시' 이뤄집니다.스크립트 파일은 전 싸이트에서 'com_migrator' 컴포넌트를 사용하여 생성하거나 <a href="http://dev.joomla.org/component/option,com_jd-wp/Itemid,33/p,107/" target="_blank">지침</a>에 따라 수동으로 만들 수 있습니다.
