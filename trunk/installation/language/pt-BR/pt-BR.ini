TIPCOLLATIONNONUTF=<p>Esta versão do MySQL não possue suporte à UTF-8 que é a codificação obrigatória.</p><p>É recomendado que você atualize seu banco de dados para uma versão superior a 4.1.2. Se isto não for possível, o Joomla! irá codificar conteúdo utf-8 em seus banco de dados existente no modo de compatibilidade reversa. Seleção de collation não é possível neste modo e o collation padrão será usado.</p>
TIPCOLLATIONUTF=<p>Esta versão do MySQL possue suporte à UTF-8 que é a codificação obrigatória.</p><p>Selecione a collation da lista. Se não apareceu nenhuma para seu idioma, é porque a collation padrão <em>utf8_general_ci</em> é adequado.</p>
TIPCONFSTEPS=<p>Informe seu endereço de e-mail, este será o endereço de e-mail do\n        SuperAdministrador do site.</p>\n<p>Senha de admin gerada automaticamente:</p>
TIPDATABASE=Alguns servidores permitem somente um BD por site. Se esse for o seu caso, use o prefixo de tabela para diferenciar cada site Joomla instalado no mesmo BD.
TIPDATABASESTEPS=<p>Configurar o Joomla para executar em seu servidor envolve 4 passos simples...</p>\n		<p>Informe o nome do servidor onde o Joomla será instalado.</p>\n		<p>Informe nome de usuário, senha e um nome para o banco de dados a ser usado no Joomla.</p>\n		<p>Informe o prefixo da tabela que será usada por esta instalação do Joomla e selecione o que fazer com as tabelas existentes de instalações anteriores.</p>\n		<p>Instale os dados de exemplo a menos que você seja experiente e deseja iniciar um site do "zero".</p>\n
TIPFTPCONFSTEPS=<p>A camada FTP existe para efetuar a manipulação do sistema de arquivos pelos instaladores do Joomla!.\nEssa camada também foi criada para que o Joomla possa funcionar frente à restrição de permissões do sistema de arquivos e restrições dos servidores operando em Safe Mode no PHP.<br/><br/>Informe um nome de usuário e senha FTP com acesso ao diretório raiz do Joomla!, esta será a conta FTP que irá manipular todos as operações do sistema de arquivo quando o Joomla! precisar acesso FTP para completar uma tarefa.<br /><br/>Por medida de segurança, é melhor que uma conta FTP separada seja criada com acesso somente à instalação Joomla!.</p>
TIPHOST=Normalmente é <strong>localhost</strong> ou o nome de servidor fornecido por sua hospedagem
TIPINSTALLDEFAULT=Instalação deste é recomenda a iniciantes. Isto irá instalar exemplo de conteúdo que está incluso no pacote de instalação do Joomla!.
TIPLOADMIGRATION=O script de migração precisa ser gerado no site antigo, através do componente com_migrator ou gerado manualmente. Digite o prefixo das tabelas do site antigo e o encoding utilizado no mesmo (veja a configuração de _ISO  no arquivo de idiomas ou pelo browser em info/encoding/source).
TIPUPLOADED=Eu já enviei o script de migração para o servidor (ex. via FTP/SCP)
TIPMIGRATION=Este script é um script de migração para Joomla! 1.0.
TIPLOADSQL=Os scripts SQL migração do Joomla! 1.5 precisam ser compatíveis com Joomla! 1.5 e precisam ter o prefixo para as tabelas apropriados. 
TIPPASSWORD=Para segurança do site, é obrigatório utilizar uma senha para a conta MySQL
TIPPERMS=Para que o Joomla funcione corretamente é necessário que seja permitido o acesso e gravação a alguns arquivos ou diretórios. Caso você veja "Protegido" em algum dos itens ao lado você deverá alterar as permissões nos arquivos ou diretórios para permitir que o Joomla tenha acesso a eles.
TIPPREFIX=Não use 'old_' pois este prefixo é usado para backup de tabelas
TIPPREINSTALL=Se algum destes itens estiver destacado nem vermelho, seu sistema não é compatível com os requisitos necessários. Por favor, providencie a correção dos erros. A persistência da falha pode fazer com que a instalação do Joomla não funcione corretamente.
TIPRECOMSETTINGS=Estas configurações são recomendadas para o PHP de forma a se assegurar total compatibilidade com o Joomla.\n<br />\nContudo, o Joomla ainda poderá funcionar caso suas configurações não estejam totalmente de acordo com o recomendado.
