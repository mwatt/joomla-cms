LOADSQLINSTRUCTIONS1=<strong>WAŻNE</strong>: Zaleca się instalowanie przykładowych danych. Aby to zrobić, wybierz odpowiednią opcję i zatwierdź ją, zanim przejdziesz dalej.
LOADSQLINSTRUCTIONS2=Przed zakończeniem instalacji możesz wypełnić bazę danych przykładową treścią. Oto jakie są możliwości:
LOADSQLINSTRUCTIONS3=<strong>1. Domyślne dane przykładowe</strong>.\n<br />Żeby je załadować wybierz opcję pierwszą i wciśnij przycisk &bdquo;Wczytaj!&rdquo;.
LOADSQLINSTRUCTIONS4=<strong>2. Plik skryptu sql kompatybilny z Joomla! 1.5</strong>.\n<br /> Możesz go wczytać z Twojego komputera i wykonać na serwerze. Skrypt może zawierać zlokalizowane przykłady danych dla Joomla! albo służyć odtworzeniu Joomla 1.5 z kopii zapasowej. Skrypt musi mieć poprawne przedrostki, musi być kodowany w utf-8 i zgodny ze schematem bazy danych Joomla!&nbsp;1.5.
LOADSQLINSTRUCTIONS5=<strong>3. Skrypt migracyjny z wcześniejszych wersji Joomla!</strong>.\n<br />Przy pomocy tej opcji przeniesiesz zrzut bazy danych ze starszej wersji do nowej witryny Joomla!&nbsp;1.5. Wymagany do konwersji plik można stworzyć automatycznie w starej witrynie za pomocą komponentu 'com_migrator' lub przygotować ręcznie według instrukcji znajdującej się <a href="http://dev.joomla.org/component/option,com_jd-wp/Itemid,33/p,107/" target="_blank">tutaj</a>.
LOADSQLINSTRUCTIONS6=Pliki sql można załadować spakowane w formacie zip, gz lub nieskompresowane. Spakowane pliki mogą zawierać tylko pojedyncze pliki skryptów sql.
