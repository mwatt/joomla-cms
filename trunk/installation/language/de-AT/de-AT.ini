TIPBACKUP=Alle bestehenden Sicherungstabellen von vorherigen Joomla! Installationen werden überschrieben.
TIPCOLLATIONNONUTF=<p>Diese Version von MySQL bietet keine UTF-8 Unterstützung, die für die Kodierung erforderlich ist.</p><p>Es wird empfohlen, Ihren Datenbankserver auf eine Version höher als 4.1.2 zu aktualisieren. Sollte dies nicht möglich sein, speichert Joomla! UTF-8 kodierten Inhalt in einem rückwärts kompatiblen Modus in die Datenbank. Die Auswahl einer Kollation ist in diesem Modus nicht möglich. Es wird der Standard-Kodierung benutzt.</p>
TIPCOLLATIONUTF=<p>Diese Version von MySQL bietet UTF-8 Unterstützung, die für die Kollation erforderlich ist.</p><p>Wählen Sie eine Kollation aus der Liste. Wenn keine für Ihre Sprache erscheint, dann wählen Sie bitte die Kollation, <em>utf8_general_ci</em> ist passend.
TIPCONFSTEPS=<p>Geben Sie Ihre E-Mail-Adresse als E-Mail des Super-Administrators der Site an.</p>\n<p>Automatisch generiertes Admin-Passwort:</p>
TIPDATABASE=Einige Hoster erlauben nur eine Datenbank pro Site. Nutzen Sie in diesem Fall den Tabellenpräfix, der unter 'Erweiterte Einstellungen' angegeben werden kann, um eindeutige Tabellen für Joomla! zu erhalten.
TIPDATABASESTEPS=<p>Die Installation von Joomla! erfordert wenige einfache Schritte...</p>\n	<p>Bitte geben Sie den Hostnamen des Servers an, auf dem Joomla! installiert wird.</p>\n <p>Bitte geben Sie den Datenbank-Benutzer, dessen Passwort und den Namen der Datenbank für Joomla! an.</p>\n <p>Bitte wählen Sie einen Tabellenpräfix für diese Joomla! - Installation und wählen Sie,\n	wie mit ggf. existierenden Tabellen umgegangen werden soll.</p>\n <p>Installieren Sie die Beispieldaten, wenn sie unerfahren sind, oder nicht mit einer praktisch leeren Website anfangen möchten.</p>\n		
TIPFTPCONFSTEPS=<p>Wegen der Zugriffsbeschränkungen im Dateisystem und den Einschränkungen durch PHP Safe-Mode existiert eine FTP-Funktion zur Manipulation des Dateisystems, die es allen Joomla!-Benutzern ermöglicht, die Joomla!-Installation zu verwenden.<br/><br/>Geben Sie Name und Passwort eines FTP-Kontos mit Zugriff auf das Joomla!-Hauptverzeichnis ein, das Joomla! bei Bedarf einen Zugang zum Dateisystem ermöglicht.<br /><br />Aus Sicherheitsgründen ist es sinnvoll, unterschiedliche FTP-Konten für Benutzer und Joomla! anzulegen.</p>
TIPHOST=Dies ist normalerweise 'localhost'
TIPINSTALLDEFAULT=Anfänger sollten diese unbedingt installieren. Es werden Beispielinhalte für Joomla! mit eingespielt.
TIPLOADMIGRATION=Das Migrationsskript muß entweder auf der alten Site mit der Hilfskomponente 'com_migrator', oder manuell und konform zu Joomla! 1.5 erstellt werden. Geben Sie den Tabellenpräfix und die Kodierung der alten Site an (_ISO Einstellung der Sprachdatei oder wie im Browser unter Ansicht/Zeichenkodierung/Quelle) ). 
TIPLOADSQL=Die SQL-Skripte müssen UTF-8 kodiert sein und sollten den entsprechenden Tabellenpräfix enthalten.
TIPPASSWORD=Für die Sicherheit der Site ist die Verwendung eines MySQL-Zugangs obligatorisch.
TIPPERMS=Damit Joomla! richtig funktioniert, sind Schreibrechte zu folgenden Verzeichnissen und Dateien erforderlich. Wenn Sie "nicht beschreibbar" (unwriteable) sehen, müssen Sie die Verzeichnis- und Dateirechte entsprechend korrigieren.
TIPPREFIX=Verwenden Sie nicht '_bak', da dies von der Datensicherung genutzt wird.
TIPPREINSTALL=Wenn einer der Punkte rot markiert ist, müssen Sie Ihre Apache/PHP-Konfiguration korrigieren.\n Sollte dies nicht geschehen\n wird dies sehr wahrscheinlich zu einer fehlerhaften Installation von Joomla! führen.
TIPRECOMSETTINGS=Diese Einstellungen sind für die PHP-Konfiguration empfohlen,\n um eine reibungslose Arbeit mit Joomla! zu ermöglichen.\n<br />\n Joomla! wird grundsätzlich funktionieren, auch wenn nicht alle Werte übereinstimmen.
