LOADSQLINSTRUCTIONS1=<strong>PENTING</strong>: Ianya disarankan pada pengguna bahawa anda baru perlu install default sample data. Ini memerlukan pilih opsyen dan kelik pada butang tersebut sebelum ke langkah seterusnya.
LOADSQLINSTRUCTIONS2=Sebelum tinggalkan instalasi anda boleh isikan laman database dengan data. Terdapat tiga opsyen untuk ini:
LOADSQLINSTRUCTIONS3=<strong>1. Default sample data</strong> boleh dimasukkan. Untuk melakukannya sila pilih opsyen pertama dan kelik pada butang install sample data.
LOADSQLINSTRUCTIONS4=<strong>2. Fail skrip sql Joomla! 1.5 yang bersesuaian</strong> boleh dimuatnaik dari local host dan dijanakan pada laman. Ini boleh install localised sample data atau restore bakup Joomla! 1.5. Skrip tersebut perlu ada table prefix yang betul, perlu dalam encoding utf-8 dan perlu sesuai dengan skema database Joomla! 1.5.
LOADSQLINSTRUCTIONS5=<strong>3. Pemindahan kandungan dari versi sebelum</strong>. Opsyen ketiga ini menyokong pemindahan keluaran data versi lama ke versi baru Joomla! 1.5. Penukaran yang dibuat adalah secara 'langsung'. Fail skrip boleh dicipta secara automaik dari halaman lama dengan menggunakan komponen 'com_migrator'  atau buat secara manual berpandukan arahan <a href="http://dev.joomla.org/component/option,com_jd-wp/Itemid,33/p,107/" target="_blank">disini</a>.
LOADSQLINSTRUCTIONS6=Fasiliti muatnaik menyokong fail skrip sql yang belum dimampatkan, fail pakej zip dan fail pakej gz. Fail Pakej mungkin mengandungi hanya satu sql script.
