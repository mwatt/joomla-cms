TIPBACKUP=Semua bakup table yang wujud dari installasi lama Joomla! akan digantikan
TIPCOLLATIONNONUTF=<p>Versi MySQL ini tidak sokong UTF-8 yang diperlukan untuk encoding.</p><p>Adalah disarankan anda kemaskinikan database anda ke versi lebih dari 4.1.2. Jika ini tidak dapat dilakukan, Joomla! akan simpan kandungan utf-8 dalam database yang telah wujud dalam bentuk backward compatibility mode. Pemilihan Collation tidak mungkin untuk mod ini dan collation default akan digunakan.</p>
TIPCOLLATIONUTF=<p>Versi MySQL ini mengandungi sokongan UTF-8 yang diperlukan untuk encoding.</p><p>Pilih collation dari senarai. Jika tiada yang terpapar dari bahasa anda, ianya adalah kerana collation default <em>utf8_general_ci</em> adalah sesuai.</p>
TIPCONFSTEPS=<p>Masukan alamat e-mail anda, ini akan menjadi alamat e-mail Laman\n        SuperAdministrator.</p>\n
TIPDATABASE=Sesetengah host benarkan nama DB tertentu untuk satu laman. Guna table prefix dalam kes ini untuk laman distinct Joomla.
TIPDATABASESTEPS=<p>Penetapan Joomla untuk berjalan dalam server anda memerlukan 4 langkah mudah...</p>\n		<p>Sila masukkan hostname server Joomla yang hendak diinstall.</p>\n		<p>Masukkan nama pengguna, katalaluan dan database MySQL yang anda ingin gunakan dengan Joomla.</p>\n		<p>Masukkan prefix yang akan digunakan oleh table untuk installasi Joomla ini. Pilih bagaimana hendak uruskan table yang telah wujud dari installasi lama.</p>\n		<p>Install sample melainkan anda benar-benar berpengalaman dan mahu mulakan laman anda dengan data kosong.</p>\n
TIPFTPCONFSTEPS=<p>Disebabkan pengehadan kebenaran fail sistem dan PHP ditetapkan Safe Mode.\n        Untuk semua pengguna utilize instalasi Joomla! sebagai FTP layer wujud untuk mengawal manipulasi fail sistem.<br/><br/>Masukan nama pengguna dan katalaluan FTP dengan capaian ke direktori root Joomla!, ini akan jadi akaun FTP yang mengawal semua operasi fail sistem semasa Joomla! memerlukan akses FTP untuk siapkan tugas tertentu.<br /><br/>Untuk sebab sekuriti,adalah baik kiranya akaun pengguna FTP diasingkan hanya untuk installasi Joomla!.</p>
TIPHOST=Ini biasanya dipanggil 'localhost'
TIPINSTALLDEFAULT=Instalasi ini akan disarankan pada pengguna baru. Ia akan install kandungan default sample yang ada dalam pakej installasi Joomla!.
TIPLOADMIGRATION=Skrip pemindahan perlu dibuat pada laman lama dengan menggunakan komponen com_migrator atau buat secara manual. Masukkan table_prefix laman lama dan masukkan encoding yang digunakan dalam laman lama (_ISO setting dalam fail bahasa atau seperti yang dilihat dalam pelayar info/encoding/source).
TIPLOADSQL=Fail SQL perlu jadi fail yang bersesuaian dengan Joomla! 1.5 dan perlu ada  table prefix yang sesuai. 
TIPPASSWORD=Untuk sekuriti laman penggunaan katalaluan untuk akaun mysql adalah mandatori
TIPPERMS=Untuk membolehkan Joomla  berfungsi\nbetul ianya perlu dibolehkan untuk akses atau tulis ke fail \natau direktori tertentu. Jika anda nampak "Tidakbolehditulis" anda perlu tukar \nkebenaran fail atau direktori untuk membenarkan Joomla \nditulis kedalamnya.
TIPPREFIX=Jangan guna 'old_' kerana ia digunakan untuk bakup table
TIPPREINSTALL=Jika mana-mana item dihighlighted\ndalam warna merah maka anda perlu buat sesuatu untuk membetulkannya. Kegagalan untuk melakukannya \nboleh membawa installasi Joomla tidak \nberfungsi dengan betul.
