TIPDATABASESTEPS=<p>配置Joomla在您的伺服器上执行包含四个简单的步骤...</p>\n		<p>请输入主机名称, 这是您要安装Joomla的伺服器。</p>\n		<p>输入您希望给Joomla使用的MySQL的帐号和密码，以及数据库名称。</p>\n		<p>输入您希望给Joomla使用的数据表前缀字（prefix）。选择要如何处理在数据库中之前安装过的数据表。</p>\n		<p>除非您已经非常熟悉如何使用，或是想要一个完全空白的网站，否则建议安装范例资料。</p>\n
TIPFTPCONFSTEPS=<p>由于文档系统的存取权限限制和PHP Safe Mode的限制。\n        所有的使用者现在可以利用Joomla!安装程式的FTP层级来作文档系统的存取控制。<br/><br/>请输入可以存取到Joomla!根目录的FTP的帐号和密码，这将会是Joomla!透过FTP存取来完成文档系统运作工作的FTP帐户。<br /><br/>为了安全性的考量，这个帐户最好是一个独立的FTP帐户，只用来让Joomla!安装程式使用的。</p>
