LOADSQLINSTRUCTIONS4=<strong>2. Joomla! 1.5 相容的sql程式文档</strong> 可以从本地端上传到网站中并执行。这可以安装本地化的范例资料或回复Joomla! 1.5备份资料。这个程式文档需要有正确的数据表前缀字，也需要是UTF-8编码及符合Joomla! 1.5数据库结构。
LOADSQLINSTRUCTIONS5=<strong>3. 转换之前版本的内容</strong>第三个选项支持从较早之前的版本转换到新的Joomla! 1.5网站。必要的转换工作都是"在线上"执行完成。程式文档可以由旧版本网站中的 'com_migrator'元件来建立，或是参照<a href="http://dev.joomla.org/component/option,com_jd-wp/Itemid,33/p,107/" target="_blank">这里</a>的步骤来手动建立。
