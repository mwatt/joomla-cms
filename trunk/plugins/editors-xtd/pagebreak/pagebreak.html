<html>
<head>
<title>Article Pagebreak</title>
<script type="text/javascript">
	function insertPagebreak()
	{
		// Get the pagebreak title
		var title = document.getElementById("title").value;
		if (title != '') {
			title = "title=\""+title+"\" ";
		}

		// Get the pagebreak toc alias -- not inserting for now
		// don't know which attribute to use...
		var alias = document.getElementById("alias").value;
		if (alias != '') {
			alias = "alias=\""+alias+"\" ";
		}

		var tag = "<hr class=\"system-pagebreak\" "+title+"/>";

		window.parent.jInsertEditorText(tag);
		return false;
	}
</script>
</head>
<body bgcolor="#FFFFFF">
<form>
<table width="100%" align="center">
	<tr width="40%">
		<td class="key" align="right">
			<label for="title">
				Page Title:
			</label>
		</td>
		<td>
			<input type="text" id="title" name="title" />
		</td>
	</tr>
	<tr width="60%">
		<td class="key" align="right">
			<label for="alias">
				Table of Contents Alias:
			</label>
		</td>
		<td>
			<input type="text" id="alias" name="alias" />
		</td>
	</tr>
</form>
<button onclick="insertPagebreak();window.top.document.popup.hide();">Insert Pagebreak</button>
</body>
</html>
